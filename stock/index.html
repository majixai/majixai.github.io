<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0" />
    <title>Stock Signals</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <!-- <link rel="stylesheet" href="../style/1wz8q4p9t56e4x7d12059ulkm8g.css" /> -->
    <style>
        body {
            padding: 0;
            margin: 0;
            font-family: Calibri, sans-serif;
            color: #000000;
            background-color: #ffffff;
        }

        #container {
            margin-left: 200px;
            padding: 20px;
            width: calc(100% - 200px);
            height: auto;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            box-sizing: border-box;
        }

        #summary {
            padding: 10px;
            background-color: #e0e0e0;
            border: 1px solid #d0d0d0;
            margin-bottom: 20px;
            text-align: center;
        }

        .indicator-summary {
            font-size: 0.9em;
            line-height: 1.4;
        }

        .error-message {
            color: red;
            font-weight: bold;
            text-align: center;
            padding: 10px;
        }

        .button-bar {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .interval-btn,
        .strategy-btn,
        #daily-btn {
            background-color: #f0f0f0;
            border: 1px solid #d0d0d0;
            padding: 8px 12px;
            margin: 0 5px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 0.9em;
            transition: background-color 0.3s;
        }

        .interval-btn.active,
        .strategy-btn.active,
        #daily-btn.active {
            background-color: #d0d0d0;
        }

        .interval-btn:hover,
        .strategy-btn:hover,
        #daily-btn:hover {
            background-color: #e0e0e0;
        }

        .tabs {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
            border-bottom: 1px solid #d0d0d0;
        }

        .tab {
            padding: 10px 20px;
            cursor: pointer;
            border: 1px solid #d0d0d0;
            border-bottom: none;
            margin-right: 5px;
            border-radius: 5px 5px 0 0;
            background-color: #f0f0f0;
        }

        .tab.active {
            background-color: #d0d0d0;
        }

        .table-container {
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th,
        td {
            border: 1px solid #d0d0d0;
            padding: 8px;
            text-align: center;
        }

        th {
            background-color: #e0e0e0;
        }
    </style>
</head>

<body>

    <div id="container">
        <div id="summary">
        </div>

        <div class="button-bar">
            <button class="interval-btn active" data-interval="1min">1 Minute</button>
            <button class="interval-btn" data-interval="5min">5 Minute</button>
            <button class="interval-btn" data-interval="15min">15 Minute</button>
            <button class="interval-btn" data-interval="30min">30 Minute</button>
            <button class="interval-btn" data-interval="1hour">1 Hour</button>
            <button id="daily-btn" class="interval-btn">Daily</button>
        </div>

        <div class="button-bar">
            <button class="strategy-btn active" data-strategy="combined">Combined</button>
            <button class="strategy-btn" data-strategy="bull">Bull</button>
            <button class="strategy-btn" data-strategy="bear">Bear</button>
        </div>

        <div class="tabs">
            <div class="tab active" data-ticker="current_day">Current Day</div>
            <div class="tab" data-ticker="TSLA">TSLA</div>
            <div class="tab" data-ticker="META">META</div>
            <div class="tab" data-ticker="NVDA">NVDA</div>
            <div class="tab" data-ticker="others">All Others</div>
        </div>

        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Ticker</th>
                        <th>Date</th>
                        <th>Price</th>
                        <th>15 Min Signal</th>
                        <th>15 Min Price</th>
                        <th>1 Hour Signal</th>
                        <th>1 Hour Price</th>
                        <th>24 Hour Signal</th>
                        <th>24 Hour Price</th>
                        <th>3 Day Signal</th>
                        <th>3 Day Price</th>
                    </tr>
                </thead>
                <tbody id="signals-table-body">
                </tbody>
            </table>
        </div>
    </div>

    <!-- <script src="tickers.js"></script> -->
    <!-- <script src="../script/1wefs49yc8a64v9m45b7k103z8g.js"></script> -->
    <script>
        window.addEventListener('DOMContentLoaded', () => {
            const defaultIntervalButton = document.querySelector('.interval-btn[data-interval="1min"]');
            if (defaultIntervalButton) {
                setActiveButton(defaultIntervalButton);
            }
            const defaultStrategyButton = document.querySelector('.strategy-btn[data-strategy="combined"]');
            if (defaultStrategyButton) {
                setActiveStrategyButton(defaultStrategyButton);
            }

            const tabs = document.querySelectorAll('.tab');
            tabs.forEach(tab => {
                tab.addEventListener('click', (event) => {
                    const activeTab = document.querySelector('.tab.active');
                    if (activeTab) {
                        activeTab.classList.remove('active');
                    }
                    event.target.classList.add('active');

                    // Load data for the selected ticker
                    const ticker = event.target.getAttribute('data-ticker');
                    loadTickerData(ticker);
                });
            });

            // Initialize with the first tab
            loadTickerData('current_day');
        });

        function loadTickerData(ticker) {
            // Clear existing table data
            const tableBody = document.getElementById('signals-table-body');
            tableBody.innerHTML = '';

            if (ticker === 'current_day') {
                loadCurrentDayData();
                return;
            }

            // Fetch and display new data (replace with actual data fetching logic)
            const sampleData = [
                { 
                    ticker: ticker, date: '2025-03-26', price: 100, 
                    signal15Min: 'Buy', price15Min: 101, 
                    signal1Hour: 'Sell', price1Hour: 102, 
                    signal24Hour: 'Hold', price24Hour: 103, 
                    signal3Day: 'Buy', price3Day: 104 
                }
            ];

            sampleData.forEach(data => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${data.ticker}</td>
                    <td contenteditable="true" class="editable">${data.date}</td>
                    <td contenteditable="true" class="editable">${data.price}</td>
                    <td contenteditable="true" class="editable">${data.signal15Min}</td>
                    <td contenteditable="true" class="editable">${data.price15Min}</td>
                    <td contenteditable="true" class="editable">${data.signal1Hour}</td>
                    <td contenteditable="true" class="editable">${data.price1Hour}</td>
                    <td contenteditable="true" class="editable">${data.signal24Hour}</td>
                    <td contenteditable="true" class="editable">${data.price24Hour}</td>
                    <td contenteditable="true" class="editable">${data.signal3Day}</td>
                    <td contenteditable="true" class="editable">${data.price3Day}</td>
                `;
                tableBody.appendChild(row);
            });

            loadFromStorage(ticker);
            addInputListeners();
        }

        function loadCurrentDayData() {
            const tickers = ['TSLA', 'META', 'NVDA'];
            const tableBody = document.getElementById('signals-table-body');
            tableBody.innerHTML = '';

            tickers.forEach(ticker => {
                const data = JSON.parse(localStorage.getItem(ticker));
                if (data) {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${data.ticker}</td>
                        <td>${data.date}</td>
                        <td>${data.price}</td>
                        <td>${data.signal15Min}</td>
                        <td>${data.price15Min}</td>
                        <td>${data.signal1Hour}</td>
                        <td>${data.price1Hour}</td>
                        <td>${data.signal24Hour}</td>
                        <td>${data.price24Hour}</td>
                        <td>${data.signal3Day}</td>
                        <td>${data.price3Day}</td>
                    `;
                    tableBody.appendChild(row);
                }
            });
        }

        function addInputListeners() {
            const cells = document.querySelectorAll('.editable');
            cells.forEach(cell => {
                cell.addEventListener('input', () => {
                    const row = cell.parentElement;
                    const ticker = row.children[0].innerText;
                    const data = {
                        ticker: ticker,
                        date: row.children[1].innerText,
                        price: row.children[2].innerText,
                        signal15Min: row.children[3].innerText,
                        price15Min: row.children[4].innerText,
                        signal1Hour: row.children[5].innerText,
                        price1Hour: row.children[6].innerText,
                        signal24Hour: row.children[7].innerText,
                        price24Hour: row.children[8].innerText,
                        signal3Day: row.children[9].innerText,
                        price3Day: row.children[10].innerText,
                    };
                    saveToStorage(ticker, data);
                });
            });
        }

        function saveToStorage(ticker, data) {
            localStorage.setItem(ticker, JSON.stringify(data));
        }

        function loadFromStorage(ticker) {
            const data = JSON.parse(localStorage.getItem(ticker));
            if (data) {
                const tableBody = document.getElementById('signals-table-body');
                tableBody.innerHTML = '';
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${data.ticker}</td>
                    <td contenteditable="true" class="editable">${data.date}</td>
                    <td contenteditable="true" class="editable">${data.price}</td>
                    <td contenteditable="true" class="editable">${data.signal15Min}</td>
                    <td contenteditable="true" class="editable">${data.price15Min}</td>
                    <td contenteditable="true" class="editable">${data.signal1Hour}</td>
                    <td contenteditable="true" class="editable">${data.price1Hour}</td>
                    <td contenteditable="true" class="editable">${data.signal24Hour}</td>
                    <td contenteditable="true" class="editable">${data.price24Hour}</td>
                    <td contenteditable="true" class="editable">${data.signal3Day}</td>
                    <td contenteditable="true" class="editable">${data.price3Day}</td>
                `;
                tableBody.appendChild(row);
            }
        }

        function setActiveButton(button) {
            const activeButton = document.querySelector('.interval-btn.active');
            if (activeButton) {
                activeButton.classList.remove('active');
            }
            button.classList.add('active');
        }

        function setActiveStrategyButton(button) {
            const activeButton = document.querySelector('.strategy-btn.active');
            if (activeButton) {
                activeButton.classList.remove('active');
            }
            button.classList.add('active');
        }

        window.toggleMobileMenu = function () {
            var x = document.getElementById("mobile-menu");
            if (x.className.indexOf("w3-show") == -1) {
                x.className += " w3-show";
            } else {
                x.className = x.className.replace(" w3-show", "");
            }
        }
    </script>
</body>

</html>
