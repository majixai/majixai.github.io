<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticker Details</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="parallax">
        <div class="w3-container w3-center w3-padding-64">
            <h1 id="ticker-name" class="w3-xxxlarge"></h1>
        </div>
    </div>

    <div class="w3-container w3-padding-32">
        <div class="w3-row-padding">
            <div class="w3-col l6 m12">
                <div id="chart-container">
                    <canvas id="price-chart"></canvas>
                </div>
            </div>
            <div class="w3-col l6 m12">
                <h2>Price History</h2>
                <div id="data-table" class="table-responsive"></div>
                <button id="toggle-animation" class="w3-button w3-blue">Stop Animations</button>
            </div>
        </div>
    </div>

    <div class="w3-container w3-padding-32">
        <div id="additional-info" class="w3-card-4">
            <header class="w3-container w3-blue">
                <h2>Additional Info</h2>
            </header>
            <div class="w3-container">
                <p>Placeholder for more advanced data visualizations.</p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sql.js@1.6.2/dist/sql-wasm.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pako/2.0.4/pako.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
