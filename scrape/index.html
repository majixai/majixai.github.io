<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scraped Financial Data Engine</title>
    <!-- Frameworks -->
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Custom Styles -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="w3-container w3-theme w3-padding-24">
        <h1 class="w3-center">Scraped Financial Data</h1>
    </div>

    <div class="container my-4">
        <!-- Summary Statistics -->
        <div class="w3-card-4 p-3 mb-4">
            <h2 class="w3-text-theme">Summary Statistics</h2>
            <div class="row">
                <div class="col-md-4">
                    <p><b>Total Tickers:</b> <span id="total-tickers">-</span></p>
                </div>
                <div class="col-md-4">
                    <p><b>Most Recent Update:</b> <span id="last-update">-</span></p>
                </div>
                <div class="col-md-4">
                    <p><b>Average Price:</b> $<span id="avg-price">-</span></p>
                </div>
            </div>
        </div>

        <!-- Search and Table -->
        <div class="w3-card-4 p-3">
            <h2 class="w3-text-theme">Ticker List</h2>
            <input type="text" id="search-input" class="w3-input w3-border w3-round" placeholder="Search by ticker or name...">
            <div id="loader" class="w3-center w3-padding-32">Loading and decompressing data...</div>
            <div id="data-container" class="w3-responsive mt-3"></div>
        </div>
    </div>

    <!-- JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/sql.js@1.6.2/dist/sql-wasm.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pako/2.0.4/pako.min.js"></script>

    <!-- Modular Engine -->
    <script src="js/data_manager.js?v=2"></script>
    <script src="js/ui_manager.js?v=2"></script>
    <script src="js/main.js?v=2"></script>
</body>
</html>
