<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REIT Company</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/styles.css">
</head>
<body>

    <header class="w3-container w3-teal">
        <div class="container d-flex justify-content-between align-items-center">
            <div class="logo">
                <svg width="100" height="50">
                    <rect width="100" height="50" style="fill:rgb(0,0,255);stroke-width:3;stroke:rgb(0,0,0)" />
                    <text x="10" y="35" font-family="Verdana" font-size="20" fill="white">REIT</text>
                </svg>
            </div>
            <nav>
                <ul class="nav">
                    <li class="nav-item"><a class="nav-link text-white" href="#">Home</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="#">Properties</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="#">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="parallax">
        <div class="caption">
            <span class="border">Your Trusted Real Estate Partner</span>
        </div>
    </div>

    <div class="container mt-5">
        <h2 class="text-center">Our Properties</h2>
        <div class="row" id="property-grid">
            <!-- Property cards will be inserted here -->
        </div>
    </div>

    <footer class="w3-container w3-dark-grey mt-5 p-3 text-center">
        <p>&copy; 2024 REIT Company. All rights reserved.</p>
    </footer>

    <script src="static/main.js"></script>
</body>
</html>
