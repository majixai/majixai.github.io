<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Manager</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="style.css">
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.js'></script>
</head>
<body>
    <div class="container">
        <h1>Link Manager</h1>

        <div id='calendar'></div>

        <div class="form-container">
            <h2>Add/Edit Link</h2>
            <form id="link-form">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" required>
                </div>
                <div class="form-group">
                    <label for="link">Link:</label>
                    <input type="url" id="link" required>
                </div>
                <div class="form-group">
                    <label for="section">Section:</label>
                    <select id="section">
                        <option value="chat">Chat</option>
                        <option value="online">Online</option>
                        <option value="investing">Investing</option>
                    </select>
                </div>
                <div id="investing-options" class="form-group" style="display: none;">
                    <label for="trades-per-day">Trades per day:</label>
                    <input type="number" id="trades-per-day" min="1" value="1">
                </div>
                <input type="hidden" id="editingId">
                <button type="submit">Add Link</button>
            </form>
        </div>

        <div id="links-container">
            <div id="chat-section">
                <h1 class="w3-container w3-blue">Chat</h1>
                <div class="link-list" id="chat-links"></div>
            </div>
            <div id="investing-section">
                <h1 class="w3-container w3-green">Investing</h1>
                <div class="link-list" id="investing-links"></div>
            </div>
            <div id="online-section">
                <h1 class="w3-container w3-orange">Online</h1>
                <div class="link-list" id="online-links"></div>
            </div>
        </div>
    </div>

    <script type="module" src="js/App.js"></script>
</body>
</html>
