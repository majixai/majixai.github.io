<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFL Defensive Playbook</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="w3-container">
        <h1>NFL Defensive Playbook</h1>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <div id="formations-list" class="w3-card-4">
                    <div class="w3-container w3-teal">
                        <h2>Formations</h2>
                    </div>
                </div>
            </div>
            <div class="col-md-8">
                <div id="play-details" class="w3-card-4">
                    <div class="w3-container w3-teal">
                        <h2>Play Details</h2>
                    </div>
                    <div class="w3-container">
                        <p>Select a formation to see the plays.</p>
                    </div>
                </div>
                <div id="play-animation" class="w3-card-4" style="margin-top: 20px;">
                     <div class="w3-container w3-teal">
                        <h2>Play Animation</h2>
                    </div>
                    <div class="w3-container">
                        <svg id="animation-svg" width="100%" height="300"></svg>
                        <button id="start-animation" class="w3-button w3-green">Start</button>
                        <button id="stop-animation" class="w3-button w3-red">Stop</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="parallax"></div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
