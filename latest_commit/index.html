<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Commit Timeline - A Reactive UI Showcase</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <header class="parallax">
        <div class="w3-container text-center text-white">
            <h1><svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-git" viewBox="0 0 16 16">
                <path d="M15.698 7.287 8.712.302a1.03 1.03 0 0 0-1.457 0l-1.45 1.45 1.84 1.84a1.223 1.223 0 0 1 1.55 1.56l1.773 1.774a1.224 1.224 0 0 1 1.267 2.025 1.226 1.226 0 0 1-2.002-1.334L8.58 5.963v4.353a1.226 1.226 0 1 1-1.008-.036V5.887a1.226 1.226 0 0 1-.666-1.608L5.093 2.465l-4.79 4.79a1.03 1.03 0 0 0 0 1.457l6.986 6.986a1.03 1.03 0 0 0 1.457 0l6.953-6.953a1.031 1.031 0 0 0 0-1.457z"/>
              </svg> Commit History Timeline</h1>
            <p class="lead">A reactive, state-driven application showcasing modern JavaScript.</p>
        </div>
    </header>

    <main class="w3-container mt-4">
        <div class="w3-card-4">
            <header class="w3-container w3-light-grey">
                <div class="d-flex justify-content-between align-items-center">
                    <h3>Commit History</h3>
                    <div class="w-50">
                        <input type="text" id="search-input" class="form-control" placeholder="Filter by message or author...">
                    </div>
                    <div class="animation-controls">
                        <button id="start-animation" class="w3-button w3-green">Animate</button>
                        <button id="stop-animation" class="w3-button w3-red">Reset</button>
                    </div>
                </div>
            </header>
            <div id="commit-list" class="timeline-container">
                <!-- Commit timeline will be dynamically inserted here -->
            </div>
            <div id="loader" class="text-center p-4">
                <div class="spinner-border" role="status">
                    <span class="sr-only">Loading...</span>
                </div>
            </div>
        </div>
    </main>

    <footer class="w3-container w3-center w3-dark-grey p-3 mt-5">
        <p>Powered by a reactive, state-driven architecture.</p>
    </footer>

    <script src="js/Commit.js"></script>
    <script src="js/CacheService.js"></script>
    <script src="js/StateManager.js"></script>
    <script src="js/GitHubService.js"></script>
    <script src="js/UIManager.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
