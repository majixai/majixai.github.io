<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latest Commits - A Modern UI Showcase</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <header class="parallax">
        <div class="w3-container text-center text-white">
            <h1><svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-github" viewBox="0 0 16 16">
                <path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.012 8.012 0 0 0 16 8c0-4.42-3.58-8-8-8z"/>
              </svg> Latest Repository Commits</h1>
            <p class="lead">A demonstration of advanced JavaScript and modern UI techniques.</p>
        </div>
    </header>

    <main class="w3-container mt-4">
        <div class="w3-card-4">
            <header class="w3-container w3-light-grey">
                <h3>Commit History</h3>
                <div class="animation-controls">
                    <button id="start-animation" class="w3-button w3-green">Start Animation</button>
                    <button id="stop-animation" class="w3-button w3-red">Stop Animation</button>
                </div>
            </header>
            <div id="commit-list" class="w3-container">
                <!-- Commits will be dynamically inserted here -->
            </div>
            <div id="loader" class="text-center p-4">
                <div class="spinner-border" role="status">
                    <span class="sr-only">Loading...</span>
                </div>
            </div>
        </div>
    </main>

    <footer class="w3-container w3-center w3-dark-grey p-3 mt-5">
        <p>Powered by the GitHub API, W3.CSS, and Bootstrap.</p>
    </footer>

    <script src="js/Commit.js"></script>
    <script src="js/CacheService.js"></script>
    <script src="js/GitHubService.js"></script>
    <script src="js/UIManager.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
