<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>^IXIC - NASDAQ Composite Data Table</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background-color: #1a1a2e;
            color: #eee;
            padding: 20px;
            min-height: 100vh;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 10px;
            color: #00d4ff;
        }
        
        .subtitle {
            text-align: center;
            color: #888;
            margin-bottom: 20px;
            font-size: 14px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .back-link {
            display: inline-block;
            margin-bottom: 20px;
            color: #00d4ff;
            text-decoration: none;
        }
        
        .back-link:hover {
            text-decoration: underline;
        }
        
        .controls {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
            margin-bottom: 20px;
            padding: 15px;
            background: #16213e;
            border-radius: 10px;
        }
        
        .control-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        
        .control-group label {
            font-size: 12px;
            color: #00d4ff;
            text-transform: uppercase;
        }
        
        select, button {
            padding: 10px 15px;
            font-size: 14px;
            border: 1px solid #0f3460;
            border-radius: 5px;
            background: #0f3460;
            color: #eee;
            cursor: pointer;
        }
        
        select:hover, button:hover {
            background: #1a4a7a;
        }
        
        button.primary {
            background: #00d4ff;
            color: #1a1a2e;
            font-weight: bold;
        }
        
        button.primary:hover {
            background: #00a8cc;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
            padding: 15px;
            background: #16213e;
            border-radius: 10px;
        }
        
        .stat-card {
            background: #0f3460;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }
        
        .stat-card .label {
            font-size: 12px;
            color: #888;
            margin-bottom: 5px;
        }
        
        .stat-card .value {
            font-size: 18px;
            font-weight: bold;
            color: #00d4ff;
        }
        
        .stat-card .value.positive {
            color: #00ff88;
        }
        
        .stat-card .value.negative {
            color: #ff4757;
        }
        
        .data-section {
            background: #16213e;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .data-section h2 {
            color: #00d4ff;
            margin-bottom: 15px;
            font-size: 18px;
        }
        
        #data-table-container {
            overflow-x: auto;
            max-height: 600px;
            overflow-y: auto;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 13px;
        }
        
        th, td {
            padding: 10px 12px;
            text-align: right;
            border-bottom: 1px solid #0f3460;
        }
        
        th {
            background: #0f3460;
            color: #00d4ff;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 11px;
            position: sticky;
            top: 0;
            z-index: 10;
        }
        
        th:first-child, td:first-child {
            text-align: left;
        }
        
        tr:hover {
            background: #0f3460;
        }
        
        tr:nth-child(even) {
            background: rgba(15, 52, 96, 0.3);
        }
        
        tr:nth-child(even):hover {
            background: #0f3460;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #888;
        }
        
        .error {
            text-align: center;
            padding: 20px;
            color: #ff4757;
            background: rgba(255, 71, 87, 0.1);
            border-radius: 8px;
        }

        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-top: 15px;
        }

        .pagination button {
            padding: 8px 15px;
        }

        .pagination span {
            color: #888;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="index.html" class="back-link">‚Üê Back to Ticker List</a>
        
        <h1>üìä ^IXIC - NASDAQ Composite</h1>
        <p class="subtitle">1-Minute OHLCV Data Table</p>
        
        <div class="controls">
            <div class="control-group">
                <label>Data Points</label>
                <select id="data-points">
                    <option value="50">Last 50</option>
                    <option value="100" selected>Last 100</option>
                    <option value="500">Last 500</option>
                    <option value="1000">Last 1000</option>
                    <option value="all">All Data</option>
                </select>
            </div>
            <div class="control-group">
                <label>Sort Order</label>
                <select id="sort-order">
                    <option value="desc" selected>Newest First</option>
                    <option value="asc">Oldest First</option>
                </select>
            </div>
            <div class="control-group">
                <label>&nbsp;</label>
                <button class="primary" id="load-btn">Load Data</button>
            </div>
        </div>
        
        <div class="stats-grid" id="stats-grid">
            <div class="stat-card">
                <div class="label">Last Price</div>
                <div class="value" id="stat-last">--</div>
            </div>
            <div class="stat-card">
                <div class="label">Change</div>
                <div class="value" id="stat-change">--</div>
            </div>
            <div class="stat-card">
                <div class="label">High</div>
                <div class="value" id="stat-high">--</div>
            </div>
            <div class="stat-card">
                <div class="label">Low</div>
                <div class="value" id="stat-low">--</div>
            </div>
            <div class="stat-card">
                <div class="label">Avg Volume</div>
                <div class="value" id="stat-volume">--</div>
            </div>
            <div class="stat-card">
                <div class="label">Data Points</div>
                <div class="value" id="stat-points">--</div>
            </div>
        </div>
        
        <div class="data-section">
            <h2>üìã OHLCV Data</h2>
            <div id="data-table-container">
                <table id="data-table">
                    <thead>
                        <tr>
                            <th>Datetime</th>
                            <th>Open</th>
                            <th>High</th>
                            <th>Low</th>
                            <th>Close</th>
                            <th>Volume</th>
                        </tr>
                    </thead>
                    <tbody id="table-body">
                        <tr><td colspan="6" class="loading">Click "Load Data" to view data</td></tr>
                    </tbody>
                </table>
            </div>
            <div class="pagination">
                <button id="prev-btn" disabled>‚Üê Previous</button>
                <span id="page-info">Page 1</span>
                <button id="next-btn" disabled>Next ‚Üí</button>
            </div>
        </div>
    </div>

    <script>
        const CSV_PATH = '../index/csv/IXIC_1m.csv';
        
        let allData = [];
        let displayData = [];
        let currentPage = 1;
        const rowsPerPage = 100;
        
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('load-btn').addEventListener('click', loadData);
            document.getElementById('prev-btn').addEventListener('click', () => changePage(-1));
            document.getElementById('next-btn').addEventListener('click', () => changePage(1));
            loadData();
        });
        
        async function loadData() {
            const tbody = document.getElementById('table-body');
            tbody.innerHTML = '<tr><td colspan="6" class="loading">Loading data...</td></tr>';
            
            try {
                const response = await fetch(CSV_PATH);
                
                if (!response.ok) {
                    throw new Error(`Failed to load data: ${response.status}`);
                }
                
                const csvText = await response.text();
                allData = parseCSV(csvText);
                
                if (allData.length === 0) {
                    throw new Error('No data available');
                }
                
                applyFilters();
                
            } catch (error) {
                tbody.innerHTML = `<tr><td colspan="6" class="error">Error: ${error.message}</td></tr>`;
                console.error(error);
            }
        }
        
        function parseCSV(csvText) {
            const lines = csvText.trim().split('\n');
            if (lines.length < 2) return [];
            
            const data = [];
            
            for (let i = 1; i < lines.length; i++) {
                const values = lines[i].split(',');
                if (values.length >= 6) {
                    data.push({
                        datetime: values[0],
                        open: parseFloat(values[1]),
                        high: parseFloat(values[2]),
                        low: parseFloat(values[3]),
                        close: parseFloat(values[4]),
                        volume: parseInt(values[5]) || 0
                    });
                }
            }
            
            return data;
        }
        
        function applyFilters() {
            const limit = document.getElementById('data-points').value;
            const sortOrder = document.getElementById('sort-order').value;
            
            displayData = [...allData];
            
            if (limit !== 'all') {
                displayData = displayData.slice(-parseInt(limit));
            }
            
            if (sortOrder === 'desc') {
                displayData = displayData.reverse();
            }
            
            currentPage = 1;
            updateStats(displayData);
            renderTable();
        }
        
        function updateStats(data) {
            if (data.length === 0) return;
            
            const sortedData = [...data].sort((a, b) => 
                new Date(a.datetime) - new Date(b.datetime)
            );
            
            const lastPrice = sortedData[sortedData.length - 1].close;
            const firstPrice = sortedData[0].close;
            const change = lastPrice - firstPrice;
            const changePercent = (change / firstPrice) * 100;
            const high = Math.max(...data.map(d => d.high));
            const low = Math.min(...data.map(d => d.low));
            const avgVolume = data.reduce((sum, d) => sum + d.volume, 0) / data.length;
            
            document.getElementById('stat-last').textContent = lastPrice.toFixed(2);
            
            const changeEl = document.getElementById('stat-change');
            changeEl.textContent = `${change >= 0 ? '+' : ''}${change.toFixed(2)} (${changePercent.toFixed(2)}%)`;
            changeEl.className = `value ${change >= 0 ? 'positive' : 'negative'}`;
            
            document.getElementById('stat-high').textContent = high.toFixed(2);
            document.getElementById('stat-low').textContent = low.toFixed(2);
            document.getElementById('stat-volume').textContent = formatVolume(avgVolume);
            document.getElementById('stat-points').textContent = data.length.toLocaleString();
        }
        
        function formatVolume(vol) {
            if (vol >= 1e9) return (vol / 1e9).toFixed(2) + 'B';
            if (vol >= 1e6) return (vol / 1e6).toFixed(2) + 'M';
            if (vol >= 1e3) return (vol / 1e3).toFixed(2) + 'K';
            return Math.round(vol).toString();
        }
        
        function renderTable() {
            const tbody = document.getElementById('table-body');
            const start = (currentPage - 1) * rowsPerPage;
            const end = start + rowsPerPage;
            const pageData = displayData.slice(start, end);
            
            if (pageData.length === 0) {
                tbody.innerHTML = '<tr><td colspan="6" class="loading">No data available</td></tr>';
                return;
            }
            
            tbody.innerHTML = pageData.map(row => `
                <tr>
                    <td>${row.datetime}</td>
                    <td>${row.open.toFixed(2)}</td>
                    <td>${row.high.toFixed(2)}</td>
                    <td>${row.low.toFixed(2)}</td>
                    <td>${row.close.toFixed(2)}</td>
                    <td>${row.volume.toLocaleString()}</td>
                </tr>
            `).join('');
            
            updatePagination();
        }
        
        function updatePagination() {
            const totalPages = Math.ceil(displayData.length / rowsPerPage);
            document.getElementById('page-info').textContent = `Page ${currentPage} of ${totalPages}`;
            document.getElementById('prev-btn').disabled = currentPage <= 1;
            document.getElementById('next-btn').disabled = currentPage >= totalPages;
        }
        
        function changePage(delta) {
            const totalPages = Math.ceil(displayData.length / rowsPerPage);
            const newPage = currentPage + delta;
            if (newPage >= 1 && newPage <= totalPages) {
                currentPage = newPage;
                renderTable();
            }
        }
    </script>
</body>
</html>
