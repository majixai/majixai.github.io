<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Model Request Application</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="parallax"></div>
    <div class="container mt-5">
        <div id="flash-messages"></div>
        <div class="header text-center">
            <h1 class="main-header">Model Request Application</h1>
            <p class="lead">Submit your model requests and files below.</p>
        </div>

        <div class="w3-card-4">
            <div class="w3-container w3-teal">
                <h2>Submit Your Application</h2>
            </div>
            <form id="upload-form" class="w3-container" method="POST" enctype="multipart/form-data">
                <p>
                    <label class="w3-text-teal"><b>Your Name</b></label>
                    <input class="w3-input w3-border w3-light-grey" type="text" id="name" name="name" required>
                </p>
                <p>
                    <label class="w3-text-teal"><b>Your Email</b></label>
                    <input class="w3-input w3-border w3-light-grey" type="email" id="email" name="email" required>
                </p>
                <p>
                    <label class="w3-text-teal"><b>Project Description</b></label>
                    <textarea class="w3-input w3-border w3-light-grey" id="project_description" name="project_description" rows="3" required></textarea>
                </p>
                <p>
                    <label class="w3-text-teal"><b>Supporting File</b></label>
                    <input class="w3-input" type="file" id="file" name="file">
                </p>
                <p>
                    <button type="submit" class="w3-btn w3-blue-grey">Submit Application</button>
                </p>
            </form>
        </div>

        <div class="w3-panel w3-pale-blue w3-leftbar w3-border-blue w3-margin-top">
            <h3>Upload History</h3>
            <ul id="upload-history" class="w3-ul">
                <!-- Upload history will be populated by script.js -->
            </ul>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
