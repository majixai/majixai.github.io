<!DOCTYPE html>
<html>
<head>
  <base target="_top">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Roboto', sans-serif; background-color: #f0f2f5; margin: 0; padding: 12px; font-size: 14px; color: #333; }
    .container { max-width: 100%; }
    .header { font-size: 18px; font-weight: 700; color: #2c3e50; margin-bottom: 10px; border-bottom: 2px solid #3498db; padding-bottom: 5px; }
    .table-container { overflow-x: auto; max-height: 400px; }
    table { width: 100%; border-collapse: collapse; }
    th, td { padding: 8px 10px; text-align: left; border-bottom: 1px solid #ddd; }
    th { background-color: #3498db; color: white; font-weight: 400; }
    tr:nth-child(even) { background-color: #f2f2f2; }
    tr:hover { background-color: #e8f4fd; }
    a { color: #2980b9; text-decoration: none; font-weight: 700;}
    a:hover { text-decoration: underline; }
    .loader { text-align: center; padding: 20px; }
    .error { color: #c0392b; font-weight: 700; padding: 10px; border: 1px solid #c0392b; background-color: #f9e5e3; border-radius: 4px; }
    .form-group { margin-top: 15px; }
    label { font-weight: 700; display: block; margin-bottom: 5px; }
    input[type="text"] { width: calc(100% - 22px); padding: 10px; border: 1px solid #ccc; border-radius: 4px; }
    button { background-color: #3498db; color: white; padding: 10px 15px; border: none; border-radius: 4px; cursor: pointer; width: 100%; font-size: 16px; margin-top: 10px; }
    button:hover { background-color: #2980b9; }
    .status { margin-top: 10px; font-style: italic; color: #7f8c8d; }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">Market Dashboard</div>
    <div id="loader" class="loader">Loading market data...</div>
    <div id="error-display" class="error" style="display:none;"></div>
    <div id="table-container" class="table-container" style="display:none;">
      <table>
        <thead>
          <tr>
            <th>Ticker</th>
            <th>Price</th>
            <th>Projected</th>
            <th>Error</th>
          </tr>
        </thead>
        <tbody id="data-table">
          <!-- Data will be injected here -->
        </tbody>
      </table>
    </div>

    <div class="form-group">
      <label for="ticker-input">Add New Ticker</label>
      <input type="text" id="ticker-input" placeholder="e.g., AAPL">
      <input type="text" id="exchange-input" placeholder="e.g., NASDAQ">
      <button onclick="addTicker()">Add to Watchlist</button>
      <div id="add-status" class="status"></div>
    </div>

  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      fetchData();
      // Refresh data every 60 seconds
      setInterval(fetchData, 60000);
    });

    function fetchData() {
      google.script.run
        .withSuccessHandler(updateTable)
        .withFailureHandler(showError)
        .getDashboardData();
    }

    function updateTable(data) {
      document.getElementById('loader').style.display = 'none';
      if (data && data.length > 0) {
        const tableBody = document.getElementById('data-table');
        let html = '';
        data.forEach(item => {
          const price = parseFloat(item.price).toFixed(2);
          const projected = parseFloat(item.projected).toFixed(2);
          const error = (parseFloat(item.error) * 100).toFixed(2);
          const color = error > 0 ? 'color: #27ae60;' : 'color: #c0392b;';

          html += `<tr>
                     <td><a href="${item.url}" target="_blank">${item.ticker}</a></td>
                     <td>$${price}</td>
                     <td>$${projected}</td>
                     <td style="${color}">${error}%</td>
                   </tr>`;
        });
        tableBody.innerHTML = html;
        document.getElementById('table-container').style.display = 'block';
        document.getElementById('error-display').style.display = 'none';
      } else {
        showError({message: "No data returned from the server. The watchlist may be empty."});
      }
    }

    function showError(error) {
      document.getElementById('loader').style.display = 'none';
      const errorDiv = document.getElementById('error-display');
      errorDiv.textContent = 'Error: ' + error.message;
      errorDiv.style.display = 'block';
      document.getElementById('table-container').style.display = 'none';
    }

    function addTicker() {
      const ticker = document.getElementById('ticker-input').value;
      const exchange = document.getElementById('exchange-input').value;
      const statusDiv = document.getElementById('add-status');

      if (!ticker || !exchange) {
        statusDiv.textContent = "Both fields are required.";
        return;
      }

      statusDiv.textContent = "Adding...";
      google.script.run
        .withSuccessHandler(res => {
          statusDiv.textContent = res;
          document.getElementById('ticker-input').value = '';
          document.getElementById('exchange-input').value = '';
          fetchData(); // Refresh the table
        })
        .withFailureHandler(err => {
          statusDiv.textContent = "Error: " + err.message;
        })
        .addTicker(ticker, exchange);
    }
  </script>
</body>
</html>
