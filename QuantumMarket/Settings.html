<!DOCTYPE html>
<html>
<head>
  <base target="_top">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Roboto', sans-serif; background-color: #f8f9fa; margin: 0; padding: 20px; font-size: 14px; color: #333; }
    .container { max-width: 100%; }
    h2 { font-size: 20px; font-weight: 700; color: #2c3e50; border-bottom: 2px solid #3498db; padding-bottom: 8px; margin-top: 0; }
    .form-group { margin-bottom: 15px; }
    label { font-weight: 700; display: block; margin-bottom: 5px; color: #555; }
    input[type="text"], input[type="password"] {
      width: calc(100% - 24px);
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
    }
    textarea {
      width: calc(100% - 24px);
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
      height: 150px;
      font-family: monospace;
      background-color: #ecf0f1;
    }
    button {
      background-color: #3498db;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
      font-size: 16px;
      margin-top: 10px;
      transition: background-color 0.3s;
    }
    button:hover { background-color: #2980b9; }
    button.secondary { background-color: #e74c3c; }
    button.secondary:hover { background-color: #c0392b; }

    #status {
      margin-top: 15px;
      font-weight: 700;
      padding: 10px;
      border-radius: 4px;
      display: none;
    }
    #status.success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
    #status.error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
  </style>
</head>
<body>
  <div class="container">
    <h2>System Configuration</h2>

    <div class="form-group">
      <label for="apiKey">Gemini API Key</label>
      <input type="password" id="apiKey" placeholder="Enter your API Key">
    </div>
    <div class="form-group">
      <label for="sheetId">Spreadsheet ID (Optional)</label>
      <input type="text" id="sheetId" placeholder="Leave blank to create a new one">
    </div>
    <div class="form-group">
      <label for="email">Error Notification Email</label>
      <input type="text" id="email">
    </div>
    <div class="form-group">
      <label for="folderName">Drive Folder Name</label>
      <input type="text" id="folderName">
    </div>

    <button onclick="save()">Save Settings</button>
    <div id="status"></div>

    <hr style="margin: 20px 0;">

    <h2>Debug Console</h2>
    <textarea id="logs" readonly>Loading logs...</textarea>
    <button class="secondary" onclick="clearLogs()">Clear Logs</button>

  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      // Load existing settings
      google.script.run.withSuccessHandler(settings => {
        document.getElementById('apiKey').value = settings.GENAI_API_KEY || '';
        document.getElementById('sheetId').value = settings.SHEET_ID || '';
        document.getElementById('email').value = settings.EMAIL_RECIPIENT || '';
        document.getElementById('folderName').value = settings.FOLDER_NAME || 'MarketData_DB';
      }).getStoredSettings();

      // Load logs
      google.script.run.withSuccessHandler(logs => {
        document.getElementById('logs').value = logs;
      }).getRecentLogs();
    });

    function save() {
      const statusDiv = document.getElementById('status');
      statusDiv.style.display = 'block';
      statusDiv.textContent = 'Saving...';

      const settings = {
        apiKey: document.getElementById('apiKey').value,
        sheetId: document.getElementById('sheetId').value,
        email: document.getElementById('email').value,
        folderName: document.getElementById('folderName').value
      };

      google.script.run
        .withSuccessHandler(response => {
          if(response.success) {
            statusDiv.className = 'success';
            statusDiv.textContent = response.msg;
          } else {
            statusDiv.className = 'error';
            statusDiv.textContent = response.msg;
          }
        })
        .withFailureHandler(error => {
          statusDiv.className = 'error';
          statusDiv.textContent = 'Error: ' + error.message;
        })
        .saveSettings(settings);
    }

    function clearLogs() {
      const logsArea = document.getElementById('logs');
      logsArea.value = "Clearing...";
      google.script.run.withSuccessHandler(msg => {
        logsArea.value = msg;
        setTimeout(() => { logsArea.value = "No logs recorded yet."; }, 2000);
      }).clearRecentLogs();
    }

  </script>
</body>
</html>
