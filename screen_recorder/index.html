<!DOCTYPE html>
<html>
<head>
  <title>Screen Recorder</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <h1>Screen Recorder</h1>
  <p id="error-message" style="color: red; display: none;"></p>
  <video id="video" width="640" height="480" autoplay></video>
  <br>
  <button id="start-button">Start Recording</button>
  <button id="stop-button">Stop Recording</button>
  <a id="download-link" style="display: none;">Download</a>

  <hr>

  <div>
    <input type="url" id="url-input" list="url-suggestions" placeholder="Enter a URL to record" size="50">
    <datalist id="url-suggestions"></datalist>
    <button id="load-button">Load URL</button>
  </div>

  <div>
    <button id="quarter-window-button">Quarter Window</button>
    <button id="half-window-button">Half Window</button>
    <button id="three-quarters-window-button">Three Quarters Window</button>
    <button id="full-window-button">Full Window</button>
    <input type="text" id="custom-size-input" placeholder="e.g., 800x600">
    <button id="custom-size-button">Custom Size</button>
  </div>

  <iframe id="iframe" width="100%" height="500px" style="border: 1px solid black;"></iframe>

  <script src="https://www.WebRTC-Experiment.com/RecordRTC.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.6.2/sql-wasm.js"></script>
  <script src="script.js"></script>
</body>
</html>
