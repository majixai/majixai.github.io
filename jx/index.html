<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notifications with CDN</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container mt-5 text-center">
    <h1>Notifications using Toastr (CDN)</h1>
    <button id="showSuccess" class="btn btn-success mr-2">Show Success</button>
    <button id="showError" class="btn btn-danger mr-2">Show Error</button>
    <button id="showWarning" class="btn btn-warning mr-2">Show Warning</button>
    <button id="showInfo" class="btn btn-info">Show Info</button>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
