<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grand Tortuga Inn - Room Reservations</title>
    <!-- CDNs for W3.CSS, Bootstrap, and Font Awesome -->
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .parallax {
            background-image: url('https://images.unsplash.com/photo-1566073771259-6a8506099945?fit=crop&w=1500&q=80');
            min-height: 400px;
            background-attachment: fixed;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            position: relative;
        }
        .parallax-caption {
            position: absolute;
            left: 0;
            top: 50%;
            width: 100%;
            text-align: center;
            color: #000;
        }
        .parallax-caption span.border {
            background-color: #111;
            color: #fff;
            padding: 18px;
            font-size: 25px;
            letter-spacing: 10px;
            opacity: 0.8;
        }
        .room-card {
            transition: transform .2s;
            flex: 1 1 300px; /* Flex properties */
            margin: 15px;
        }
        .room-card:hover {
            transform: scale(1.05);
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }
        .flex-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .start-animation, .stop-animation {
            cursor: pointer;
            color: #007bff;
        }
        .w3-spin {
            animation: w3-spin 2s infinite linear;
        }
        @keyframes w3-spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(359deg); }
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header class="w3-container w3-teal w3-center w3-padding-32">
        <h1>The Grand Tortuga Inn üè¥‚Äç‚ò†Ô∏è</h1>
        <p>Your Oasis on the Digital Seas</p>
    </header>

    <!-- Parallax Section -->
    <div class="parallax">
        <div class="parallax-caption">
            <span class="border">RESERVE YOUR BOOTY</span>
        </div>
    </div>

    <div class="container mt-5">
        <!-- Room Selection -->
        <h2 class="w3-center">Choose Your Cabin</h2>
        <p class="w3-center">
            <i id="anim-icon" class="fas fa-ship"></i>
            <span class="start-animation">Start Animation</span> |
            <span class="stop-animation">Stop Animation</span>
        </p>

        <!-- Layout Toggle -->
        <div class="w3-center w3-padding-16">
            <button id="toggle-layout" class="btn btn-primary">Switch to Grid Layout</button>
        </div>

        <div id="rooms-container" class="flex-container">
            <!-- Room cards will be inserted here by JavaScript -->
        </div>

        <!-- Booking Form (Initially Hidden) -->
        <div id="booking-section" class="w3-card-4 w3-margin-top" style="display:none;">
            <div class="w3-container w3-teal">
                <h2>Book Room: <span id="booking-room-name"></span></h2>
            </div>
            <form id="booking-form" class="w3-container w3-padding-16">
                <input type="hidden" id="room-id" name="room_id">
                <div class="form-group">
                    <label for="guest-name">Guest Name</label>
                    <input type="text" class="form-control" id="guest-name" required>
                </div>
                <div class="form-group">
                    <label for="guest-email">Email</label>
                    <input type="email" class="form-control" id="guest-email" required>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="start-date">Check-in Date</label>
                        <input type="date" class="form-control" id="start-date" required>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="end-date">Check-out Date</label>
                        <input type="date" class="form-control" id="end-date" required>
                    </div>
                </div>
                <button type="submit" class="btn btn-success">Confirm Booking</button>
                <button type="button" id="cancel-booking" class="btn btn-danger">Cancel</button>
            </form>
        </div>

        <!-- Confirmation Section (Initially Hidden) -->
        <div id="confirmation-section" class="w3-panel w3-pale-green w3-padding-16 w3-center" style="display:none;">
            <h3>Booking Confirmed!</h3>
            <p id="confirmation-message"></p>
            <svg version="1.1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 130.2 130.2" width="50" height="50">
                <circle class="path circle" fill="none" stroke="#73AF55" stroke-width="6" stroke-miterlimit="10" cx="65.1" cy="65.1" r="62.1"/>
                <polyline class="path check" fill="none" stroke="#73AF55" stroke-width="6" stroke-linecap="round" stroke-miterlimit="10" points="100.2,40.2 51.5,88.8 29.8,67.5 "/>
            </svg>
        </div>
    </div>

    <!-- Footer -->
    <footer class="w3-container w3-teal w3-center w3-margin-top w3-padding-16">
        <p>&copy; 2025 Grand Tortuga Inn. All rights reserved, savvy?</p>
    </footer>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <script src="../dist/bundle.js"></script>
</body>
</html>
