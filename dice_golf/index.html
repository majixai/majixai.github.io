<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Golf Engine</title>
    <!-- CDNs for Frameworks -->
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Pako.js for Gzip Decompression -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pako/2.0.3/pako.full.min.js"></script>
    <!-- Custom Stylesheet -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <!-- Parallax Background Header -->
    <div class="parallax">
        <div class="w3-display-middle w3-text-white w3-jumbo">Dice Golf</div>
    </div>

    <!-- Main Game Container -->
    <div class="container my-5">
        <div class="row">
            <!-- Game Info Column -->
            <div class="col-md-4">
                <div class="w3-card-4 p-3">
                    <h2 class="w3-text-theme">Game Info</h2>
                    <div id="player-info">
                        <p><b>Player:</b> <span id="player-name">Player 1</span></p>
                        <p><b>Hole:</b> <span id="hole-number">-</span></p>
                        <p><b>Par:</b> <span id="par-value">-</span></p>
                        <p><b>Strokes:</b> <span id="stroke-count">0</span></p>
                        <p><b>Distance:</b> <span id="distance-remaining">-</span> yards</p>
                    </div>
                    <hr>
                    <button id="roll-button" class="w3-button w3-theme w3-block">Roll Dice</button>
                    <button id="reset-button" class="w3-button w3-red w3-block mt-2">New Game</button>
                </div>
            </div>

            <!-- Dice and Scoreboard Column -->
            <div class="col-md-8">
                <div class="d-flex justify-content-center align-items-center mb-4" id="dice-container">
                    <!-- SVG Dice will be rendered here by JavaScript -->
                    <svg id="dice1" width="100" height="100" class="mx-2"></svg>
                    <svg id="dice2" width="100" height="100" class="mx-2"></svg>
                </div>
                <div id="scoreboard" class="w3-responsive">
                    <table class="w3-table-all w3-card-4">
                        <thead>
                            <tr class="w3-theme">
                                <th>Hole</th>
                                <!-- Holes 1-9 will be generated here -->
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>Score</td>
                                <!-- Scores will be generated here -->
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Modular JavaScript Engine -->
    <script src="js/data.js"></script>
    <script src="js/db.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/engine.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
