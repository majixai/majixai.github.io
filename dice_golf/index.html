<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Golf Engine - Strategic</title>
    <!-- CDNs for Frameworks -->
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Custom Stylesheet -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <!-- Parallax Background Header -->
    <div class="parallax">
        <div class="w3-display-middle w3-text-white w3-jumbo">Dice Golf</div>
    </div>

    <!-- Main Game Container -->
    <div class="container my-5">
        <div class="row">
            <!-- Game Info & Controls Column -->
            <div class="col-md-4">
                <div class="w3-card-4 p-3 mb-3">
                    <h2 class="w3-text-theme">Game Info</h2>
                    <div id="player-info">
                        <p><b>Player:</b> <span id="player-name">Player 1</span></p>
                        <p><b>Hole:</b> <span id="hole-number">-</span> | <b>Par:</b> <span id="par-value">-</span></p>
                        <p><b>Strokes:</b> <span id="stroke-count">0</span></p>
                        <p><b>Distance:</b> <span id="distance-remaining">-</span> yards</p>
                        <p><b>Terrain:</b> <span id="current-terrain" class="w3-tag w3-round">-</span></p>
                    </div>
                </div>

                <div class="w3-card-4 p-3">
                    <h2 class="w3-text-theme">Club House</h2>
                    <div id="club-selector" class="w3-bar-block">
                        <button class="w3-bar-item w3-button club-btn" data-club="Driver">Driver</button>
                        <button class="w3-bar-item w3-button club-btn" data-club="Wood">Wood</button>
                        <button class="w3-bar-item w3-button club-btn" data-club="Iron">Iron</button>
                        <button class="w3-bar-item w3-button club-btn" data-club="Putter">Putter</button>
                    </div>
                    <hr>
                    <button id="reset-button" class="w3-button w3-red w3-block">New Game</button>
                </div>
            </div>

            <!-- Main Action Column -->
            <div class="col-md-8">
                <!-- Dice and Scoreboard -->
                <div class="d-flex justify-content-center align-items-center mb-4" id="dice-container">
                    <svg id="dice1" width="100" height="100" class="mx-2"></svg>
                    <svg id="dice2" width="100" height="100" class="mx-2"></svg>
                </div>
                <div id="scoreboard" class="w3-responsive mb-4">
                    <table class="w3-table-all w3-card-4">
                        <thead>
                            <tr class="w3-theme">
                                <th>Hole</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>Score</td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <!-- Shot Mechanic -->
                <div id="shot-mechanic" class="w3-card-4 p-3 text-center">
                    <h3 class="w3-text-theme">Take Your Shot</h3>
                    <p>Press and hold, then release to shoot.</p>
                    <div id="shot-slider-container" class="w3-light-grey w3-round-xlarge">
                        <div id="shot-slider-bar" class="w3-round-xlarge"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modular JavaScript Engine -->
    <script src="js/data.js"></script>
    <script src="js/db.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/engine.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
