<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TradingView Widgets</title>
    <style>
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 15px;
        }
        .grid-item {
            width: 100%;
            height: 400px;
        }
        .screener-item {
            width: 100%;
            height: 600px; /* Adjust height for the screener */
        }
    </style>
    <script>
        // Define an array of ticker symbols
        const tickers = [
            "NASDAQ:TSLA",
            "NASDAQ:META",
            "NASDAQ:NVDA",
            "NASDAQ:GOOG",
            "NASDAQ:GOOGL",
            "NASDAQ:AAPL",
            "NASDAQ:AMZN",
            "NASDAQ:MSFT",
            "NYSE:WFC",
            "NYSE:JPM",
            "NYSE:BAC",
            "NYSE:DIS",
            "NYSE:V"
        ];
    </script>
</head>
<body>
    <div class="grid-container" id="widgets-container">
        <!-- Widgets will be dynamically injected here -->
    </div>

    <!-- Add Screener Widget -->
    <div class="screener-item">
        <div class="tradingview-widget-container">
            <div class="tradingview-widget-container__widget"></div>
            <div class="tradingview-widget-copyright">
                <a href="https://www.tradingview.com/" rel="noopener nofollow" target="_blank">
                    <span class="blue-text">Track all markets on TradingView</span>
                </a>
            </div>
            <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-screener.js" async>
            {
                "width": "100%",
                "height": "100%",
                "defaultColumn": "overview",
                "defaultScreen": "general",
                "market": "forex",
                "showToolbar": true,
                "colorTheme": "light",
                "locale": "en"
            }
            </script>
        </div>
    </div>

    <script>
        // Get the container where widgets will be added
        const container = document.getElementById('widgets-container');

        // Dynamically generate widgets for each ticker
        tickers.forEach(ticker => {
            const widgetDiv = document.createElement('div');
            widgetDiv.className = 'grid-item';
            widgetDiv.innerHTML = `
                <div class="tradingview-widget-container">
                    <div class="tradingview-widget-container__widget"></div>
                    <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-advanced-chart.js" async>
                    {
                        "autosize": true,
                        "symbol": "${ticker}",
                        "interval": "D",
                        "timezone": "Etc/UTC",
                        "theme": "light",
                        "style": "1",
                        "locale": "en",
                        "allow_symbol_change": true,
                        "studies": ["STD;MACD", "STD;Relative_Volume", "STD;Stdev", "STD;Stochastics"],
                        "support_host": "https://www.tradingview.com"
                    }
                    </script>
                </div>
            `;
            container.appendChild(widgetDiv);
        });
    </script>
</body>
</html>
