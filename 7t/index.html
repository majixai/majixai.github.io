    <title>TradingView Widgets</title>
    <style>
        .grid-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;

                {
                    "autosize": true,
                    "symbol": "NASDAQ:TSLA",
                    "interval": "D",
                    "timezone": "Etc/UTC",
                    "theme": "light",
                    "style": "1",
                    "locale": "en",
                    "allow_symbol_change": true,
                    "studies": ["STD;MACD", "STD;Relative_Volume", "STD;Stdev", "STD;Stochastics"],
