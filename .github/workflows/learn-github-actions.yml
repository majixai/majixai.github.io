name: learn-github-actions
run-name: ${{ github.actor }} is learning GitHub Actions
on:
  page_build:
  workflow_dispatch:
  push:
    paths:
      - 'github_actions_example/**'
jobs:
  check-bats-version:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: npm install -g bats
      - run: bats -v
