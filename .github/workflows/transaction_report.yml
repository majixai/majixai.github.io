name: Generate Visa Transaction Report

on:
  schedule:
    - cron: '0 0 * * *' # Runs every day at midnight UTC
  workflow_dispatch: # Allows manual triggering

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install -r visa_api/requirements.txt

      - name: Generate report
        env:
          LOG_SHEET_ID: ${{ secrets.LOG_SHEET_ID }}
          GOOGLE_API_CREDENTIALS: ${{ secrets.GOOGLE_API_CREDENTIALS }}
        run: python visa_api/generate_transaction_report.py

      - name: Commit report
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add visa_api/TRANSACTION_REPORT.md
          git commit -m "docs: generate daily transaction report" || echo "No changes to commit"
          git push