name: Requests CI

on:
  push:
    paths:
      - 'requests/**'
  pull_request:
    paths:
      - 'requests/**'
  workflow_dispatch:

jobs:
  verify:
    runs-on: ubuntu-latest

    steps:
    - name: Check out repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Start server
      run: python3 -m http.server 8000 &

    - name: Verify server
      run: curl --fail http://localhost:8000/requests/
