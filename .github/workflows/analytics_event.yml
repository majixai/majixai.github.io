name: Send Analytics Event on Push

on:
  push:
    paths:
      - 'google_analytics/**'

jobs:
  send_event:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install -r google_analytics/requirements.txt

      - name: Send Analytics Event
        env:
          GA_API_SECRET: ${{ secrets.GA_API_SECRET }}
          GA_MEASUREMENT_ID: ${{ secrets.GA_MEASUREMENT_ID }}
        run: |
          python -c "from google_analytics.logger import log_event; log_event('repository_push', {'branch': '${{ github.ref_name }}'})"
