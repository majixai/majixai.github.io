name: Process Uploaded PDFs

on:
  push:
    branches:
      - main
    paths:
      - 'investing_blog/pdfs/**.pdf'

jobs:
  process-pdfs:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Check out repository
        uses: actions/checkout@v3
        with:
          # We need to fetch all history and branches so that we can push changes back
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Find new and modified PDFs
        id: changed-files
        uses: tj-actions/changed-files@v35
        with:
          files: investing_blog/pdfs/**.pdf

      - name: Process PDFs
        run: |
          for file in ${{ steps.changed-files.outputs.all_changed_files }}; do
            python investing_blog/processing.py "$file"
          done

      - name: Commit and push changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add blog.db
          git commit -m "Automated: Processed new PDFs and updated database" || echo "No changes to commit"
          git push