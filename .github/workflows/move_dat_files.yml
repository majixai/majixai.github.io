name: Move Dat Files

on:
  push:
    branches:
      - main
    paths:
      - 'serverroom/**'
  schedule:
    - cron: '0 0 * * *'

jobs:
  move_files:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Move dat files
        run: |
          mkdir -p serverroom/store/db
          find serverroom -maxdepth 1 -type f -name "*.dat" -exec mv {} serverroom/store/db/ \;

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Update files.json
        run: python serverroom/build.py

      - name: Commit changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add serverroom/store/db/*.dat serverroom/store/files.json
          git commit -m "Automated: Move new .dat files and update file list" || echo "No changes to commit"
      - name: Push changes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git remote set-url origin https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}
          git push