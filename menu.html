<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>

        <li><a href="https://dirfn.com/#/pages/home/home" target="_blank">Dirfn</a></li>
        <li><a href="https://www.botefinanceinstitute.com/#/user/info" target="_blank">Bote Finance Institute</a></li>
        <li><a href="https://www.aiaiis.net/#/" target="_blank">AIAIIS</a></li>
        <li><a href="https://www.lakshmifinance.com/#/online-event" target="_blank">Lakshmi Finance</a></li>

        <li><a href="https://www.emxj.com/#/luckdraw" target="_blank">EMXJ</a></li>

        <li><a href="https://www.blockcrypto.info/#/pages/login/rego" target="_blank">Block Crypto</a></li>
        <li><a href="https://cj.gowithac.org/" target="_blank">CJ Go With AC</a></li>
        <li><a href="https://privatekeytracer.cc/#!/main" target="_blank">Private Key Tracer</a></li>
    </ul>

    <iframe id="menu-iframe" src="https://thevascommunity.com/" width="100%" height="500px" style="border:none;"></iframe>

    <script>
        const links = document.querySelectorAll('ul a');
        const iframe = document.getElementById('menu-iframe');

        links.forEach(link => {
            link.addEventListener('click', function(event) {
                event.preventDefault();
                iframe.src = this.href;
            });

            link.addEventListener('dblclick', function(event) {
                event.preventDefault();
                window.open(this.href, '_blank');
            });
        });
    </script>
</body>
</html>
