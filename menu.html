<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Links</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #232526 0%, #414345 100%);
            color: #f5f5f5;
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            min-height: 100vh;
        }
        h1 {
            text-align: center;
            margin-top: 30px;
            font-size: 2.5em;
            letter-spacing: 2px;
            color: #ffb347;
            text-shadow: 2px 2px 8px #222;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            gap: 40px;
            margin: 40px auto;
            max-width: 1100px;
        }
        .links-column, .calendar-column {
            background: rgba(34, 34, 34, 0.95);
            border-radius: 18px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            padding: 32px 28px 28px 28px;
            min-width: 340px;
            min-height: 420px;
            position: relative;
        }
        .links-column {
            flex: 1;
        }
        .calendar-column {
            flex: 1;
        }
        #menu-list {
            list-style: none;
            padding: 0;
            margin: 24px 0 0 0;
        }
        #menu-list li {
            background: linear-gradient(90deg, #ffb347 0%, #ffcc33 100%);
            color: #232526;
            margin-bottom: 14px;
            padding: 14px 18px;
            border-radius: 10px;
            font-size: 1.1em;
            display: flex;
            align-items: center;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            transition: transform 0.12s, box-shadow 0.12s;
        }
        #menu-list li:hover {
            transform: scale(1.04);
            box-shadow: 0 4px 16px #ffb34755;
            background: linear-gradient(90deg, #ffe29f 0%, #ffc107 100%);
        }
        #menu-list li i {
            margin-right: 12px;
            color: #ff9800;
            font-size: 1.2em;
        }
        #load-btn, #download-btn {
            background: linear-gradient(90deg, #ffb347 0%, #ffcc33 100%);
            color: #232526;
            border: none;
            border-radius: 8px;
            padding: 12px 24px;
            font-size: 1em;
            font-weight: bold;
            margin: 8px 0;
            cursor: pointer;
            box-shadow: 0 2px 8px #ffb34733;
            transition: background 0.2s, box-shadow 0.2s, transform 0.1s;
        }
        #load-btn:hover, #download-btn:hover {
            background: linear-gradient(90deg, #ffe29f 0%, #ffc107 100%);
            box-shadow: 0 4px 16px #ffb34755;
            transform: translateY(-2px) scale(1.03);
        }
        #add-link-container {
            margin-top: 18px;
        }
        /* Calendar Styles */
        #calendar-container {
            background: rgba(255,255,255,0.03);
            border-radius: 12px;
            box-shadow: 0 2px 8px #0002;
            padding: 18px 12px 24px 12px;
        }
        #calendar-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 12px;
        }
        #calendar-header h2 {
            margin: 0 18px;
            font-size: 1.3em;
            color: #ffb347;
            letter-spacing: 1px;
        }
        #calendar-header button {
            background: #ffb347;
            color: #232526;
            border: none;
            border-radius: 50%;
            width: 36px;
            height: 36px;
            font-size: 1.2em;
            cursor: pointer;
            box-shadow: 0 2px 8px #ffb34733;
            transition: background 0.2s, box-shadow 0.2s, transform 0.1s;
        }
        #calendar-header button:hover {
            background: #ffc107;
            transform: scale(1.08);
        }
        #calendar-days {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 6px;
            margin-top: 8px;
        }
        #calendar-days div {
            background: linear-gradient(90deg, #232526 0%, #414345 100%);
            color: #ffb347;
            border-radius: 6px;
            padding: 10px 0;
            text-align: center;
            font-size: 1em;
            transition: background 0.2s, color 0.2s;
            cursor: pointer;
        }
        #calendar-days .today {
            background: linear-gradient(90deg, #ffb347 0%, #ffcc33 100%);
            color: #232526;
            font-weight: bold;
            box-shadow: 0 2px 8px #ffb34755;
        }
        #calendar-days .selected {
            border: 2px solid #ffb347;
            background: #232526;
            color: #ffb347;
        }
        @media (max-width: 900px) {
            .container {
                flex-direction: column;
                align-items: stretch;
                gap: 24px;
            }
            .links-column, .calendar-column {
                min-width: unset;
                width: 100%;
            }
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <h1><i class="fas fa-link"></i> Menu Links</h1>
    <div class="container">
        <div class="links-column">
            <button id="load-btn"><i class="fas fa-folder-open"></i> Load Links from File</button>
            <div id="filter-container" style="margin-top: 18px;">
                <label for="link-type-filter" style="margin-right: 8px;">Filter by type:</label>
                <select id="link-type-filter" style="padding: 8px; border-radius: 8px; border: 1px solid #ffb347; background: #232526; color: #f5f5f5;">
                    <option value="all">All</option>
                    <option value="trading">Trading</option>
                    <option value="check-in">Check-in</option>
                    <option value="chat">Chat</option>
                </select>
            </div>
            <ul id="menu-list"></ul>
            <div id="add-link-container"></div>
            <button id="download-btn"><i class="fas fa-download"></i> Download State</button>
        </div>
        <div class="calendar-column">
            <div id="calendar-container">
                <div id="calendar-header">
                    <button id="prev-month"><i class="fas fa-chevron-left"></i></button>
                    <h2 id="month-year"></h2>
                    <button id="next-month"><i class="fas fa-chevron-right"></i></button>
                </div>
                <div id="calendar-days"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        $(document).ready(function() {
            const links = [
                { name: "cai", url: "https://thecaicommunity.com/sign/", type: "chat" },
                { name: "vauLTXEXCHANGE", url: "https://m.vaultxexchange.com/#/pages/asset/index", type: "trading" },
                { name: "Stradx", url: "https://app.stradxmodule.com/#/", type: "trading" },
                { name: "Jucoin", url: "https://www.jucoin-trade.com/#/currencyAccount", type: "trading" },
                { name: "Blockcrypto", url: "https://www.blockcrypto.info/#/pages/bitapp/jiaoyi?symbol=3-BTC", type: "trading" },
                { name: "Trading Masters", url: "https://tradingmasters2025.com/h5/#/", type: "trading" },
                { name: "Quaxs", url: "https://m.quaxs.top/#/pages/futures/index", type: "trading" },
                { name: "USAQTA", url: "https://usaqta.net/", type: "check-in" }
            ];

            const menuList = $('#menu-list');
            const linkTypeFilter = $('#link-type-filter');

            function renderLinks(filter = 'all') {
                menuList.empty();
                const filteredLinks = links.filter(link => filter === 'all' || link.type === filter);

                filteredLinks.forEach(link => {
                    let indicator = '';
                    if (link.type === 'trading') {
                        indicator = `<svg width="24" height="24" viewBox="0 0 24 24" style="margin-right: 8px;">
                            <circle cx="12" cy="12" r="10" fill="none" stroke="#ffb347" stroke-width="2">
                                <animate attributeName="r" from="8" to="12" dur="1.5s" begin="0s" repeatCount="indefinite" />
                                <animate attributeName="opacity" from="1" to="0" dur="1.5s" begin="0s" repeatCount="indefinite" />
                            </circle>
                        </svg>`;
                    } else if (link.type === 'check-in') {
                        indicator = `<svg width="24" height="24" viewBox="0 0 24 24" style="margin-right: 8px;">
                            <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z" fill="#ffb347">
                                <animateTransform attributeName="transform" type="rotate" from="0 12 12" to="360 12 12" dur="2s" repeatCount="indefinite" />
                            </path>
                        </svg>`;
                    } else if (link.type === 'chat') {
                        indicator = `<svg width="24" height="24" viewBox="0 0 24 24" style="margin-right: 8px;">
                            <path d="M20 2H4c-1.1 0-2 .9-2 2v18l4-4h14c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zm-2 12H6v-2h12v2zm0-3H6V9h12v2zm0-3H6V6h12v2z" fill="#ffb347">
                                <animate attributeName="opacity" values="0.5;1;0.5" dur="1s" repeatCount="indefinite" />
                            </path>
                        </svg>`;
                    }
                    const listItem = `<li>${indicator}<a href="${link.url}" target="_blank">${link.name}</a></li>`;
                    menuList.append(listItem);
                });
            }

            renderLinks();

            linkTypeFilter.on('change', function() {
                renderLinks($(this).val());
            });
        });
    // Add icons to menu items dynamically for visual polish
    $(function() {
        $('#menu-list').on('DOMNodeInserted', 'li', function() {
            if (!$(this).find('i').length) {
                $(this).prepend('<i class="fas fa-link"></i> ');
            }
        });

        // Calendar rendering logic
        function renderCalendar(month, year) {
            const monthNames = [
                'January', 'February', 'March', 'April', 'May', 'June',
                'July', 'August', 'September', 'October', 'November', 'December'
            ];
            const today = new Date();
            const firstDay = new Date(year, month, 1);
            const lastDay = new Date(year, month + 1, 0);
            const daysInMonth = lastDay.getDate();
            const startDay = firstDay.getDay();
            let html = '';
            // Weekday headers
            const weekdays = ['Sun','Mon','Tue','Wed','Thu','Fri','Sat'];
            for (let wd of weekdays) {
                html += `<div style='font-weight:bold;opacity:0.7;'>${wd}</div>`;
            }
            // Empty cells before first day
            for (let i = 0; i < startDay; i++) {
                html += '<div></div>';
            }
            // Days
            for (let d = 1; d <= daysInMonth; d++) {
                let classes = [];
                if (d === today.getDate() && month === today.getMonth() && year === today.getFullYear()) {
                    classes.push('today');
                }
                html += `<div class='${classes.join(' ')}' data-day='${d}'>${d}</div>`;
            }
            $('#calendar-days').html(html);
            $('#month-year').text(`${monthNames[month]} ${year}`);
        }

        // Calendar navigation
        let currentMonth = (new Date()).getMonth();
        let currentYear = (new Date()).getFullYear();
        renderCalendar(currentMonth, currentYear);
        $('#prev-month').click(function() {
            currentMonth--;
            if (currentMonth < 0) {
                currentMonth = 11;
                currentYear--;
            }
            renderCalendar(currentMonth, currentYear);
        });
        $('#next-month').click(function() {
            currentMonth++;
            if (currentMonth > 11) {
                currentMonth = 0;
                currentYear++;
            }
            renderCalendar(currentMonth, currentYear);
        });
        // Click to select a day
        $('#calendar-days').on('click', 'div', function() {
            $('#calendar-days div').removeClass('selected');
            $(this).addClass('selected');
        });
    });
    <script src="calendar.js"></script>
    <script>
        $(document).ready(() => {
            new Calendar('calendar-modal');
        });
    </script>
</body>
</html>
