<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YFinance Market Dashboard - PWA</title>
    
    <!-- PWA Meta Tags -->
    <meta name="description" content="Real-time market indices analytics dashboard with offline support">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="YFinance PWA">
    <meta name="application-name" content="YFinance Dashboard">
    <meta name="theme-color" content="#667eea">
    <meta name="msapplication-TileColor" content="#667eea">
    
    <!-- Manifest -->
    <link rel="manifest" href="./manifest.json">
    
    <!-- Icons -->
    <link rel="icon" type="image/png" sizes="192x192" href="./icons/icon-192x192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="./icons/icon-512x512.png">
    <link rel="apple-touch-icon" sizes="180x180" href="./icons/icon-192x192.png">
    <link rel="apple-touch-icon" sizes="192x192" href="./icons/icon-192x192.png">
    <link rel="apple-touch-icon" sizes="512x512" href="./icons/icon-512x512.png">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }
        
        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .subtitle {
            font-size: 1.1em;
            opacity: 0.9;
        }
        
        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transition: transform 0.3s ease;
        }
        
        .card:hover {
            transform: translateY(-5px);
        }
        
        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f0f0f0;
        }
        
        .card-title {
            font-size: 1.3em;
            font-weight: bold;
            color: #333;
        }
        
        .symbol {
            font-size: 0.9em;
            color: #666;
            background: #f0f0f0;
            padding: 5px 12px;
            border-radius: 20px;
        }
        
        .price-display {
            font-size: 2.5em;
            font-weight: bold;
            color: #333;
            margin: 15px 0;
        }
        
        .change-display {
            font-size: 1.3em;
            font-weight: 600;
            margin-bottom: 20px;
        }
        
        .positive {
            color: #10b981;
        }
        
        .negative {
            color: #ef4444;
        }
        
        .stat-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 20px;
        }
        
        .stat-item {
            padding: 12px;
            background: #f9fafb;
            border-radius: 8px;
        }
        
        .stat-label {
            font-size: 0.85em;
            color: #666;
            margin-bottom: 5px;
        }
        
        .stat-value {
            font-size: 1.1em;
            font-weight: 600;
            color: #333;
        }
        
        .indicators {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-top: 15px;
        }
        
        .indicator {
            text-align: center;
            padding: 10px;
            background: #f0f4ff;
            border-radius: 8px;
        }
        
        .indicator-label {
            font-size: 0.75em;
            color: #666;
            margin-bottom: 5px;
        }
        
        .indicator-value {
            font-size: 1.1em;
            font-weight: bold;
            color: #667eea;
        }
        
        .loading {
            text-align: center;
            padding: 50px;
            color: white;
            font-size: 1.5em;
        }
        
        .error {
            background: #fee2e2;
            color: #991b1b;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        
        .last-update {
            text-align: center;
            color: white;
            margin-top: 20px;
            opacity: 0.9;
        }
        
        .controls {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .btn {
            background: white;
            color: #667eea;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }
        
        .mini-chart {
            height: 60px;
            margin-top: 15px;
            background: linear-gradient(to right, #667eea22, #764ba222);
            border-radius: 8px;
            position: relative;
            overflow: hidden;
        }
        
        .chart-line {
            stroke: #667eea;
            stroke-width: 2;
            fill: none;
        }
        
        /* PWA Install Banner */
        .install-banner {
            position: fixed;
            bottom: -100px;
            left: 0;
            right: 0;
            background: white;
            box-shadow: 0 -4px 20px rgba(0,0,0,0.2);
            padding: 20px;
            transition: bottom 0.3s ease;
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .install-banner.show {
            bottom: 0;
        }
        
        .install-banner .content {
            flex: 1;
        }
        
        .install-banner h3 {
            margin: 0 0 5px 0;
            color: #667eea;
        }
        
        .install-banner p {
            margin: 0;
            color: #666;
            font-size: 0.9em;
        }
        
        .install-banner .buttons {
            display: flex;
            gap: 10px;
        }
        
        .install-banner button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
        }
        
        .install-banner .btn-install {
            background: #667eea;
            color: white;
        }
        
        .install-banner .btn-dismiss {
            background: #f0f0f0;
            color: #666;
        }
        
        /* Offline indicator */
        .offline-indicator {
            position: fixed;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            background: #fbbf24;
            color: #78350f;
            padding: 10px 20px;
            border-radius: 25px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            display: none;
            align-items: center;
            gap: 10px;
            z-index: 1001;
        }
        
        .offline-indicator.show {
            display: flex;
        }
        
        .update-notification {
            position: fixed;
            top: 10px;
            right: 10px;
            background: #10b981;
            color: white;
            padding: 15px 20px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            display: none;
            align-items: center;
            gap: 10px;
            z-index: 1001;
            cursor: pointer;
        }
        
        .update-notification.show {
            display: flex;
        }
    </style>
</head>
<body>
    <!-- Offline Indicator -->
    <div id="offline-indicator" class="offline-indicator">
        <span>‚ö†Ô∏è</span>
        <span>You are offline - Showing cached data</span>
    </div>
    
    <!-- Update Notification -->
    <div id="update-notification" class="update-notification">
        <span>üéâ</span>
        <span>New version available! Click to update</span>
    </div>
    
    <div class="container">
        <header>
            <h1>üìä YFinance Market Dashboard</h1>
            <p class="subtitle">Real-time Market Indices Analytics</p>
        </header>
        
        <div class="controls">
            <button class="btn" onclick="loadData()">üîÑ Refresh Data</button>
            <button class="btn" onclick="showPermissions()" style="background: #10b981;">‚öôÔ∏è Permissions</button>
            <button class="btn" onclick="shareMarketData()" style="background: #f59e0b;">üì§ Share</button>
        </div>
        
        <div id="error-container"></div>
        <div id="loading" class="loading" style="display:none;">Loading data...</div>
        <div id="dashboard" class="dashboard-grid"></div>
        <div id="last-update" class="last-update"></div>
    </div>
    
    <!-- Install Banner -->
    <div id="install-banner" class="install-banner">
        <div class="content">
            <h3>üì≤ Install YFinance PWA</h3>
            <p>Get instant access and work offline!</p>
        </div>
        <div class="buttons">
            <button class="btn-install" onclick="installPWA()">Install</button>
            <button class="btn-dismiss" onclick="dismissInstall()">Not Now</button>
        </div>
    </div>
    
    <script>
        const indexNames = {
            '^DJI': 'Dow Jones Industrial Average',
            '^GSPC': 'S&P 500',
            '^IXIC': 'NASDAQ Composite',
            '^RUT': 'Russell 2000',
            '^VIX': 'CBOE Volatility Index',
            '^TNX': '10-Year Treasury Yield',
            '^FTSE': 'FTSE 100',
            '^GDAXI': 'DAX',
            '^N225': 'Nikkei 225',
            '^HSI': 'Hang Seng'
        };
        
        async function loadData() {
            const loading = document.getElementById('loading');
            const dashboard = document.getElementById('dashboard');
            const errorContainer = document.getElementById('error-container');
            
            loading.style.display = 'block';
            dashboard.innerHTML = '';
            errorContainer.innerHTML = '';
            
            try {
                // Try multi_timeframe.json first, then index_1m.json
                let response = await fetch('./multi_timeframe.json');
                if (!response.ok) {
                    response = await fetch('./index_1m.json');
                }
                if (!response.ok) throw new Error('Failed to load data files - Status: ' + response.status);
                
                const data = await response.json();
                loading.style.display = 'none';
                
                renderDashboard(data);
            } catch (error) {
                loading.style.display = 'none';
                console.error('Data load error:', error);
                errorContainer.innerHTML = `<div class="error">‚ùå Error loading data: ${error.message}<br><br>Please run: <code>python3 update_data.py</code><br>to fetch latest market data.</div>`;
            }
        }
        
        function renderDashboard(allData) {
            const dashboard = document.getElementById('dashboard');
            const priorityIndices = ['^DJI', '^GSPC', '^IXIC', '^RUT', '^VIX'];
            
            let latestUpdate = null;
            
            for (const symbol of priorityIndices) {
                const indexData = allData[symbol];
                if (!indexData) continue;
                
                // Handle different data structures
                // New format: timeframes['1m']['data']
                // Old format: data (array)
                let records;
                if (indexData.timeframes && indexData.timeframes['1m'] && indexData.timeframes['1m'].data) {
                    records = indexData.timeframes['1m'].data;
                } else if (indexData.data && Array.isArray(indexData.data)) {
                    records = indexData.data;
                } else {
                    console.warn(`No compatible data found for ${symbol}`);
                    continue;
                }
                
                if (records && records.length > 0) {
                    
                    // Handle different data structures
                    let latest, first, high, low, change, changePct, totalVolume;
                    
                    if (indexData.summary) {
                        // Use pre-calculated summary
                        const s = indexData.summary;
                        latest = { Close: s.current_price, RSI: s.rsi, MACD: s.macd, Volatility: s.volatility };
                        first = { Open: s.open };
                        high = s.high;
                        low = s.low;
                        change = s.change;
                        changePct = s.change_pct;
                        totalVolume = s.volume;
                    } else {
                        // Calculate from records
                        latest = records[records.length - 1];
                        first = records[0];
                        high = Math.max(...records.map(r => r.High));
                        low = Math.min(...records.map(r => r.Low));
                        change = latest.Close - first.Open;
                        changePct = (change / first.Open) * 100;
                        totalVolume = records.reduce((sum, r) => sum + r.Volume, 0);
                    }
                    
                    if (!latestUpdate && indexData.last_update) {
                        latestUpdate = indexData.last_update;
                    }
                    
                    const card = document.createElement('div');
                    card.className = 'card';
                    card.innerHTML = `
                        <div class="card-header">
                            <div class="card-title">${indexNames[symbol]}</div>
                            <div class="symbol">${symbol}</div>
                        </div>
                        
                        <div class="price-display">$${formatNumber(latest.Close, 2)}</div>
                        
                        <div class="change-display ${change >= 0 ? 'positive' : 'negative'}">
                            ${change >= 0 ? '‚ñ≤' : '‚ñº'} $${Math.abs(change).toFixed(2)} (${changePct >= 0 ? '+' : ''}${changePct.toFixed(2)}%)
                        </div>
                        
                        <div class="stat-grid">
                            <div class="stat-item">
                                <div class="stat-label">Open</div>
                                <div class="stat-value">$${formatNumber(first.Open, 2)}</div>
                            </div>
                            <div class="stat-item">
                                <div class="stat-label">High</div>
                                <div class="stat-value">$${formatNumber(high, 2)}</div>
                            </div>
                            <div class="stat-item">
                                <div class="stat-label">Low</div>
                                <div class="stat-value">$${formatNumber(low, 2)}</div>
                            </div>
                            <div class="stat-item">
                                <div class="stat-label">Volume</div>
                                <div class="stat-value">${formatVolume(totalVolume)}</div>
                            </div>
                        </div>
                        
                        <div class="indicators">
                            <div class="indicator">
                                <div class="indicator-label">RSI</div>
                                <div class="indicator-value">${latest.RSI.toFixed(1)}</div>
                            </div>
                            <div class="indicator">
                                <div class="indicator-label">MACD</div>
                                <div class="indicator-value">${latest.MACD.toFixed(2)}</div>
                            </div>
                            <div class="indicator">
                                <div class="indicator-label">Vol</div>
                                <div class="indicator-value">${(latest.Volatility * 100).toFixed(2)}%</div>
                            </div>
                        </div>
                        
                        <div class="mini-chart">
                            ${renderMiniChart(records.slice(-60).map(r => r.Close))}
                        </div>
                        
                        <div style="text-align: center; margin-top: 10px; font-size: 0.85em; color: #666;">
                            ${records.length} data points
                        </div>
                    `;
                    
                    dashboard.appendChild(card);
                }
            }
            
            if (latestUpdate) {
                document.getElementById('last-update').textContent = `Last Update: ${new Date(latestUpdate).toLocaleString()}`;
            }
        }
        
        function renderMiniChart(prices) {
            if (prices.length < 2) return '';
            
            const min = Math.min(...prices);
            const max = Math.max(...prices);
            const range = max - min || 1;
            const width = 100;
            const height = 60;
            const step = width / (prices.length - 1);
            
            const points = prices.map((price, i) => {
                const x = i * step;
                const y = height - ((price - min) / range * height);
                return `${x},${y}`;
            }).join(' ');
            
            return `
                <svg width="100%" height="100%" viewBox="0 0 ${width} ${height}" preserveAspectRatio="none">
                    <polyline class="chart-line" points="${points}" />
                </svg>
            `;
        }
        
        function formatNumber(num, decimals = 2) {
            return num.toLocaleString('en-US', { minimumFractionDigits: decimals, maximumFractionDigits: decimals });
        }
        
        function formatVolume(volume) {
            if (volume >= 1e9) return (volume / 1e9).toFixed(2) + 'B';
            if (volume >= 1e6) return (volume / 1e6).toFixed(2) + 'M';
            if (volume >= 1e3) return (volume / 1e3).toFixed(2) + 'K';
            return volume.toString();
        }
        
        // Load data on page load
        loadData();
        
        // ============= PWA Functionality =============
        
        let deferredPrompt = null;
        let swRegistration = null;
        
        // Register service worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./service-worker.js')
                    .then(registration => {
                        console.log('‚úì Service Worker registered:', registration);
                        swRegistration = registration;
                        
                        // Check for updates
                        registration.addEventListener('updatefound', () => {
                            const newWorker = registration.installing;
                            newWorker.addEventListener('statechange', () => {
                                if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                                    showUpdateNotification();
                                }
                            });
                        });
                    })
                    .catch(err => console.warn('Service Worker registration failed:', err));
                
                // Listen for messages from service worker
                navigator.serviceWorker.addEventListener('message', event => {
                    console.log('Message from SW:', event.data);
                    if (event.data.type === 'FORECAST_UPDATED') {
                        loadData(); // Refresh data
                    }
                });
            });
        }
        
        // Handle install prompt
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            showInstallBanner();
        });
        
        // Handle successful installation
        window.addEventListener('appinstalled', () => {
            console.log('PWA installed successfully!');
            deferredPrompt = null;
            hideInstallBanner();
        });
        
        // Online/Offline detection
        window.addEventListener('online', () => {
            document.getElementById('offline-indicator').classList.remove('show');
            loadData(); // Refresh data when back online
        });
        
        window.addEventListener('offline', () => {
            document.getElementById('offline-indicator').classList.add('show');
        });
        
        // Check initial online status
        if (!navigator.onLine) {
            document.getElementById('offline-indicator').classList.add('show');
        }
        
        function showInstallBanner() {
            const banner = document.getElementById('install-banner');
            if (banner && deferredPrompt) {
                setTimeout(() => banner.classList.add('show'), 2000);
            }
        }
        
        function hideInstallBanner() {
            const banner = document.getElementById('install-banner');
            if (banner) {
                banner.classList.remove('show');
            }
        }
        
        function installPWA() {
            if (!deferredPrompt) {
                alert('PWA is already installed or not available for installation on this device.');
                return;
            }
            
            deferredPrompt.prompt();
            deferredPrompt.userChoice.then((choiceResult) => {
                if (choiceResult.outcome === 'accepted') {
                    console.log('User accepted the install prompt');
                } else {
                    console.log('User dismissed the install prompt');
                }
                deferredPrompt = null;
                hideInstallBanner();
            });
        }
        
        function dismissInstall() {
            hideInstallBanner();
            localStorage.setItem('pwa-install-dismissed', Date.now());
        }
        
        function showUpdateNotification() {
            const notification = document.getElementById('update-notification');
            if (notification) {
                notification.classList.add('show');
                notification.onclick = () => {
                    if (swRegistration && swRegistration.waiting) {
                        swRegistration.waiting.postMessage({ type: 'SKIP_WAITING' });
                        window.location.reload();
                    }
                };
            }
        }
        
        // Enhanced Permissions Functions
        function showPermissions() {
            if (typeof permissionsManager === 'undefined') {
                alert('Permissions manager not loaded yet. Please wait...');
                return;
            }
            const permissionsHTML = permissionsManager.showPermissionsUI();
            const modal = document.createElement('div');
            modal.style.cssText = 'position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0,0,0,0.5); display: flex; align-items: center; justify-content: center; z-index: 10000;';
            modal.innerHTML = `<div style="max-width: 500px; max-height: 80vh; overflow-y: auto;">${permissionsHTML}<button onclick="this.parentElement.parentElement.remove()" style="padding: 10px 20px; background: #666; color: white; border: none; border-radius: 5px; cursor: pointer; width: 100%; margin-top: 10px;">Close</button></div>`;
            document.body.appendChild(modal);
        }
        
        async function shareMarketData() {
            if (typeof permissionsManager === 'undefined') {
                alert('Permissions manager not loaded yet.');
                return;
            }
            let shareText = 'üìä Market Update\\n\\n';
            const cards = document.querySelectorAll('.card');
            cards.forEach(card => {
                const title = card.querySelector('.card-title')?.textContent || '';
                const price = card.querySelector('.price-display')?.textContent || '';
                shareText += `${title}: ${price}\\n`;
            });
            const shared = await permissionsManager.shareData({title: 'YFinance Market Data', text: shareText, url: window.location.href});
            if (!shared && permissionsManager.permissions.clipboard) {
                await permissionsManager.copyToClipboard(shareText);
                alert('‚úì Copied to clipboard!');
            }
        }
        
        // Handle refresh shortcut
        if (new URLSearchParams(window.location.search).get('action') === 'refresh') {
            setTimeout(loadData, 1000);
        }
        
        // Check if dismissed recently
        const dismissed = localStorage.getItem('pwa-install-dismissed');
        if (dismissed) {
            const daysSince = (Date.now() - parseInt(dismissed)) / (1000 * 60 * 60 * 24);
            if (daysSince < 7) {
                // Don't show install banner if dismissed within 7 days
                deferredPrompt = null;
            }
        }
    </script>
    
    <!-- Enhanced Permissions Manager -->
    <script src="./permissions-manager.js"></script>
</body>
</html>
