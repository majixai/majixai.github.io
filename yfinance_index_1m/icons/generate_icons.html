<!DOCTYPE html>
<html>
<head>
    <title>Icon Generator</title>
    <style>
        body { font-family: Arial; padding: 20px; background: #f5f5f5; }
        .container { max-width: 800px; margin: 0 auto; background: white; padding: 30px; border-radius: 10px; }
        canvas { display: none; }
        .icon-preview { display: inline-block; margin: 10px; text-align: center; }
        .icon-preview img { border: 1px solid #ddd; border-radius: 10px; }
        button { background: #667eea; color: white; border: none; padding: 12px 24px; border-radius: 6px; cursor: pointer; font-size: 16px; }
        button:hover { background: #5568d3; }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ“± Generate App Icons</h1>
        <p>This will generate placeholder icons for the PWA. Click the button below.</p>
        <button onclick="generateIcons()">Generate Icons</button>
        <div id="previews"></div>
        <canvas id="canvas"></canvas>
    </div>
    
    <script>
        function generateIcons() {
            const sizes = [72, 96, 128, 144, 152, 192, 384, 512];
            const canvas = document.getElementById('canvas');
            const ctx = canvas.getContext('2d');
            const previews = document.getElementById('previews');
            previews.innerHTML = '';
            
            sizes.forEach(size => {
                canvas.width = size;
                canvas.height = size;
                
                // Draw gradient background
                const gradient = ctx.createLinearGradient(0, 0, size, size);
                gradient.addColorStop(0, '#667eea');
                gradient.addColorStop(1, '#764ba2');
                ctx.fillStyle = gradient;
                ctx.fillRect(0, 0, size, size);
                
                // Draw chart icon
                ctx.strokeStyle = 'white';
                ctx.lineWidth = size * 0.08;
                ctx.lineCap = 'round';
                ctx.lineJoin = 'round';
                
                // Draw chart lines
                ctx.beginPath();
                ctx.moveTo(size * 0.2, size * 0.7);
                ctx.lineTo(size * 0.4, size * 0.4);
                ctx.lineTo(size * 0.6, size * 0.5);
                ctx.lineTo(size * 0.8, size * 0.3);
                ctx.stroke();
                
                // Draw dollar sign
                ctx.font = `bold ${size * 0.4}px Arial`;
                ctx.fillStyle = 'white';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText('$', size * 0.5, size * 0.25);
                
                // Create download link
                const dataURL = canvas.toDataURL('image/png');
                const link = document.createElement('a');
                link.download = `icon-${size}x${size}.png`;
                link.href = dataURL;
                link.textContent = 'Download';
                
                // Create preview
                const preview = document.createElement('div');
                preview.className = 'icon-preview';
                const img = document.createElement('img');
                img.src = dataURL;
                img.width = Math.min(size, 128);
                img.height = Math.min(size, 128);
                const label = document.createElement('div');
                label.textContent = `${size}x${size}`;
                
                preview.appendChild(img);
                preview.appendChild(document.createElement('br'));
                preview.appendChild(label);
                preview.appendChild(document.createElement('br'));
                preview.appendChild(link);
                
                previews.appendChild(preview);
            });
            
            alert('Icons generated! Click the download links to save them.');
        }
    </script>
</body>
</html>
