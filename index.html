<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Advertisement</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- W3.CSS -->
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="style.css"> <!-- Original stylesheet, can be adjusted/removed later -->
</head>
<body>

    <div class="container mt-4">
        <!-- Page Header -->
        <header class="text-center mb-4 p-4 bg-light rounded">
            <h1 class="display-4">
                <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-briefcase-fill me-2" viewBox="0 0 16 16" style="vertical-align: -0.125em;">
                    <path d="M6.5 1A1.5 1.5 0 0 0 5 2.5V3h6V2.5A1.5 1.5 0 0 0 9.5 1h-3zm0 1h3a.5.5 0 0 1 .5.5V3H6v-.5a.5.5 0 0 1 .5-.5z"/>
                    <path d="M0 12.5A1.5 1.5 0 0 0 1.5 14h13a1.5 1.5 0 0 0 1.5-1.5V6.85L8.129 8.947a.5.5 0 0 1-.258 0L0 6.85v5.65zM.5 5H1c.552 0 1 .448 1 1v1H1c-.552 0-1-.448-1-1V5zM15 5h-.5c-.552 0-1 .448-1 1v1h1.5c.552 0 1-.448-1-1V5zM1.5 4h13a.5.5 0 0 1 .5.5v1.085l-7.5 3.214-7.5-3.214V4.5a.5.5 0 0 1 .5-.5z"/>
                </svg>Find Your Next Opportunity!
            </h1>
            <p class="lead">We're looking for up to 5 talented individuals. Sign up and get paid for your first hour!</p>
        </header>

        <!-- Main Content Area -->
        <main class="row">
            <!-- Job Seekers Display Section -->
            <section id="job-seekers-section" class="col-md-7 mb-4">
                <h2 class="mb-3">Current Candidates</h2>
                <div id="job-seekers-list" class="w3-animate-opacity">
                    <!-- Job seekers will be listed here by JavaScript -->
                    <!-- JS will need to be updated to generate Bootstrap cards -->
                </div>
            </section>

            <!-- Signup Form Section -->
            <section id="signup-section" class="col-md-5 mb-4">
                <h2 class="mb-3">Join Us!</h2>
                <form id="signup-form" class="p-4 border rounded bg-white shadow-sm">
                    <div class="mb-3">
                        <label for="name" class="form-label">Name:</label>
                        <input type="text" id="name" name="name" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email:</label>
                        <input type="email" id="email" name="email" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="skills" class="form-label">Skills (comma-separated):</label>
                        <input type="text" id="skills" name="skills" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Sign Up</button>
                </form>
                <p id="signup-message" class="alert mt-3" role="alert"></p> <!-- Added alert class and role -->
            </section>
        </main>
    </div>

    <!-- Page Footer -->
    <footer class="bg-dark text-white text-center p-3 mt-5">
        <div class="container">
            <p class="mb-0">&copy; 2023 Your Company</p>
        </div>
    </footer>

    <!-- jQuery (still included as script.js uses it) -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <!-- Original script.js -->
    <script src="script.js"></script>
</body>
</html>
