<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Showcase Project</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <header class="parallax">
        <h1>Showcase Project</h1>
    </header>

    <main class="container mt-5">
        <div class="w3-container">
            <h2>Demonstrating Advanced Concepts</h2>
            <p>This project showcases a variety of advanced programming concepts and web technologies.</p>

            <div class="my-4">
                <button id="start-animation-btn" class="w3-btn w3-blue">Start Animations</button>
                <button id="stop-animation-btn" class="w3-btn w3-red">Stop Animations</button>
            </div>

            <div id="data-container" class="row">
                <!-- Data will be dynamically inserted here -->
            </div>

            <div class="w3-container mt-5">
                <h2>Latest Commit Information</h2>
                <div id="commit-info-container" class="w3-card w3-padding">
                    <!-- Commit info will be dynamically inserted here -->
                </div>
            </div>
        </div>
    </main>

    <footer class="text-center mt-5 p-3 bg-dark text-white">
        <p>Showcase Project Footer</p>
    </footer>

    <script src="js/main.js" type="module" defer></script>
</body>
</html>
