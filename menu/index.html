<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <h1><i class="fas fa-link"></i> Menu Links</h1>
    <div class="container">
        <div class="links-column">
            <button id="load-btn"><i class="fas fa-folder-open"></i> Load Links from File</button>
            <div id="filter-container" style="margin-top: 18px;">
                <label for="link-type-filter" style="margin-right: 8px;">Filter by type:</label>
                <select id="link-type-filter" style="padding: 8px; border-radius: 8px; border: 1px solid #ffb347; background: #232526; color: #f5f5f5;">
                    <option value="all">All</option>
                    <option value="trading">Trading</option>
                    <option value="check-in">Check-in</option>
                    <option value="chat">Chat</option>
                </select>
            </div>
            <ul id="menu-list"></ul>
            <div id="add-link-container"></div>
            <div id="edit-link-container" style="margin-top: 18px;">
                <h3>Edit Link</h3>
                <select id="link-to-edit"></select>
                <input type="text" id="new-link-text" placeholder="New Link Text">
                <input type="text" id="new-link-url" placeholder="New Link URL">
                <button id="edit-link-btn">Edit Link</button>
            </div>
            <button id="download-btn"><i class="fas fa-download"></i> Download State</button>
        </div>
        <div class="calendar-column">
            <div id="calendar-container">
                <div id="calendar-header">
                    <button id="prev-month"><i class="fas fa-chevron-left"></i></button>
                    <h2 id="month-year"></h2>
                    <button id="next-month"><i class="fas fa-chevron-right"></i></button>
                </div>
                <div id="calendar-days"></div>
            </div>
        </div>
    </div>
    <div id="iframe-container" style="margin-top: 18px;">
        <iframe id="link-iframe" style="width: 100%; height: 500px; border: 1px solid #ccc;"></iframe>
    </div>

    <div id="calendar-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Clicked Links</h2>
            <ul id="clicked-links-list"></ul>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="calendar.js"></script>
    <script>
        $(document).ready(() => {
            new Calendar('calendar-container');
        });
    </script>
</body>
</html>
