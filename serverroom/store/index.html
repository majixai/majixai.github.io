<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jinx Gen</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="bg-dark text-white text-center py-3 mb-4">
        <h1>Jinx Gen</h1>
    </header>
    <div class="container">
        <div class="row mb-4">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="sort-by">Sort by:</label>
                    <select id="sort-by" class="form-select">
                        <option value="name-asc">Name (A-Z)</option>
                        <option value="name-desc">Name (Z-A)</option>
                        <option value="price-asc">Price (Low to High)</option>
                        <option value="price-desc">Price (High to Low)</option>
                    </select>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="filter-by-category">Filter by category:</label>
                    <select id="filter-by-category" class="form-select">
                        <option value="all">All Categories</option>
                    </select>
                </div>
            </div>
        </div>
        <div id="product-grid" class="row"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
