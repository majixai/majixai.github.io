<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jinx Gen</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="parallax">
        <header class="w3-container w3-card-4 w3-theme">
            <div class="w3-bar w3-padding">
            <a href="/serverroom/" class="w3-bar-item w3-button w3-xlarge w3-hover-none w3-hover-text-light-grey">Jinx Gen</a>
            <button class="w3-bar-item w3-button w3-right w3-hide-large w3-hover-text-light-grey" onclick="toggleMenu()">&#9776;</button>
            <nav class="w3-right w3-hide-medium w3-hide-small">
                <a href="index.html" class="w3-bar-item w3-button w3-hover-text-light-grey">Home</a>
                <a href="cart.html" class="w3-bar-item w3-button w3-hover-text-light-grey">
                    <svg class="cart-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white" width="24px" height="24px"><path d="M0 0h24v24H0V0z" fill="none"/><path d="M17 18c-1.1 0-1.99.9-1.99 2s.89 2 1.99 2 2-.9 2-2-.9-2-2-2zm-12 0c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2zm1-9h1.1l3.4 7h7.1l3.6-6.5H9.4zM7 4h12l-2 4H7z"/></svg> Cart
                    <span id="cart-count" class="w3-badge w3-red">0</span>
                </a>
            </nav>
        </div>
        <div id="mobile-menu" class="w3-bar-block w3-hide w3-hide-large w3-animate-top">
            <a href="index.html" class="w3-bar-item w3-button w3-hover-text-light-grey">Home</a>
            <a href="cart.html" class="w3-bar-item w3-button w3-hover-text-light-grey">Cart</a>
        </div>
    </header>
</div>
    <div class="container">
        <div class="row mb-4">
            <div class="col-md-4">
                <div class="form-group">
                    <label for="sort-by">Sort by:</label>
                    <select id="sort-by" class="form-select">
                        <option value="name-asc">Name (A-Z)</option>
                        <option value="name-desc">Name (Z-A)</option>
                        <option value="price-asc">Price (Low to High)</option>
                        <option value="price-desc">Price (High to Low)</option>
                    </select>
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label for="filter-by-category">Filter by category:</label>
                    <select id="filter-by-category" class="form-select">
                        <option value="all">All Categories</option>
                    </select>
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group position-relative">
                    <label for="search">Search:</label>
                    <input type="text" id="search" class="form-control" placeholder="Search by name or description..." autocomplete="off">
                    <div id="autocomplete-results" class="list-group position-absolute w-100"></div>
                </div>
            </div>
        </div>
        <div id="product-grid" class="row"></div>
        <div id="pagination" class="w3-center w3-padding-32"></div>
    </div>

    <div class="w3-container w3-center w3-padding-16">
        <label class="w3-switch">
            <input type="checkbox" id="animations-toggle" checked>
            <span class="w3-slider w3-round"></span>
        </label>
        <label for="animations-toggle" class="w3-text-grey">Enable Animations</label>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="Logger.js"></script>
    <script src="IProduct.js"></script>
    <script src="ProductMapper.js"></script>
    <script src="CacheService.js"></script>
    <script src="ProductService.js"></script>
    <script src="CartService.js"></script>
    <script src="script.js"></script>
</body>
</html>
