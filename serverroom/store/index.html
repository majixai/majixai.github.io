<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jinx Gen</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="bg-dark text-white py-3 mb-4">
        <div class="container d-flex justify-content-between align-items-center">
            <a href="/serverroom/" class="text-white text-decoration-none h1">Jinx Gen</a>
            <nav>
                <a href="index.html" class="text-white me-3">Home</a>
                <a href="cart.html" class="text-white">
                    <i class="fas fa-shopping-cart"></i> Cart
                    <span id="cart-count" class="badge bg-danger">0</span>
                </a>
            </nav>
        </div>
    </header>
    <div class="container">
        <div class="row mb-4">
            <div class="col-md-4">
                <div class="form-group">
                    <label for="sort-by">Sort by:</label>
                    <select id="sort-by" class="form-select">
                        <option value="name-asc">Name (A-Z)</option>
                        <option value="name-desc">Name (Z-A)</option>
                        <option value="price-asc">Price (Low to High)</option>
                        <option value="price-desc">Price (High to Low)</option>
                    </select>
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label for="filter-by-category">Filter by category:</label>
                    <select id="filter-by-category" class="form-select">
                        <option value="all">All Categories</option>
                    </select>
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group position-relative">
                    <label for="search">Search:</label>
                    <input type="text" id="search" class="form-control" placeholder="Search by name or description..." autocomplete="off">
                    <div id="autocomplete-results" class="list-group position-absolute w-100"></div>
                </div>
            </div>
        </div>
        <div id="product-grid" class="row"></div>
        <nav aria-label="Page navigation">
            <ul class="pagination justify-content-center mt-4">
                <li class="page-item" id="previous-page"><a class="page-link" href="#">Previous</a></li>
                <li class="page-item" id="next-page"><a class="page-link" href="#">Next</a></li>
            </ul>
        </nav>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="ProductService.js"></script>
    <script src="CartService.js"></script>
    <script src="script.js"></script>
</body>
</html>
