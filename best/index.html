    <script>
    // Toggle controls (if needed)
     document.querySelectorAll('.btn-container button').forEach(button => {
            button.addEventListener('click', function() {
                let targetId = '';
                if (this.id === 'toggleButton') targetId = 'controlsFilter';

    // Custom Ctrl+F Search
    document.addEventListener('keydown', function(event) {
        if ((event.ctrlKey || event.metaKey) && event.key === 'f') {
            event.preventDefault();
            const searchTerm = prompt("Search users:");
            if (searchTerm) {
                searchUsers(searchTerm);
            }
        }
    });

    function searchUsers(searchTerm) {
      const onlineUsersContainer = document.getElementById('onlineUsers');
      const previousUsersContainer = document.getElementById('previousUsers');
      clearHighlights(onlineUsersContainer);
      clearHighlights(previousUsersContainer);
      searchAndHighlight(onlineUsersContainer, searchTerm);
      searchAndHighlight(previousUsersContainer, searchTerm);
      scrollToFirstHighlight(onlineUsersContainer);
    }

     function searchAndHighlight(container, searchTerm) {
        const userElements = container.querySelectorAll('.user-details p:first-child');
        userElements.forEach(element => {
            const text = element.textContent;
            const regex = new RegExp(searchTerm, 'gi');
            if (regex.test(text)) {
                const highlightedText = text.replace(regex, (match) => `<span class="highlight">${match}</span>`);
                element.innerHTML = highlightedText;
            }
        });
    }

      function clearHighlights(container) {
        const highlightedElements = container.querySelectorAll('.highlight');
        highlightedElements.forEach(element => {
            element.outerHTML = element.innerHTML;
        });
    }

    function scrollToFirstHighlight(container) {
        const firstHighlighted = container.querySelector('.highlight');
        if (firstHighlighted) {
            firstHighlighted.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
        }
    }

    // Function to set initial iframe sources, with view tracking
    function setInitialIframeSources() {
    const onlineUsersDiv = document.getElementById("onlineUsers").querySelector('.user-list');
    const previousUsersDiv = document.getElementById("previousUsers").querySelector('.user-list'); // Corrected selector
    const mainIframe = document.getElementById('mainIframe');
    const mainIframe2 = document.getElementById('mainIframe2');

    // Get the most viewed online user
    let mostViewedOnlineUser = null;
    let maxOnlineViews = -1;

    const onlineUserElements = onlineUsersDiv.querySelectorAll('.user-info');
    onlineUserElements.forEach(userElement => {
        const views = parseInt(userElement.dataset.views) || 0;
        if (views > maxOnlineViews) {
            maxOnlineViews = views;
            mostViewedOnlineUser = userElement.querySelector('img');
        }
    });

    if (mostViewedOnlineUser) {
        const onlineUsername = mostViewedOnlineUser.dataset.iframeUrl.split('/').pop();
        mainIframe.src = `https://chaturbate.com/${onlineUsername}/?campaign=9cg6A&disable_sound=0&tour=dU9X`;
    }


     // Get the most viewed previous user from *all* previousUsers keys
    let mostViewedPreviousUser = null;
    let maxPreviousViews = -1;

    for (let i = 0; ; i++) { // Loop indefinitely
        const key = `previousUsers${i === 0 ? '' : i}`; // previousUsers, previousUsers1, previousUsers2, ...
        const previousUsers = JSON.parse(localStorage.getItem(key)) || [];

        if (previousUsers.length === 0) {
            break; // Exit the loop when a key doesn't exist or is empty.
        }

        previousUsers.forEach(user => {
            const userElement = document.createElement('div');
            userElement.className = 'user-info';
            userElement.dataset.views = user.views || 0;
          // Create the image for data set.
          const imgElement = document.createElement('img');
          imgElement.src = user.image_url;
          imgElement.alt = user.username;
          imgElement.dataset.iframeUrl = user.iframe_embed; //iframe link

            if (user.views > maxPreviousViews) {
                maxPreviousViews = user.views;
                mostViewedPreviousUser = imgElement;  //Use image.
            }
        });
    }



    if (mostViewedPreviousUser) {
        const previousUsername = mostViewedPreviousUser.dataset.iframeUrl.split('/').pop();
        mainIframe2.src = `https://chaturbate.com/${previousUsername}/?campaign=9cg6A&disable_sound=0&tour=dU9X`;
    }
}

    // --- script.js additions (and modifications) ---

    document.addEventListener('DOMContentLoaded', function() {
        Promise.all([displayOnlineUsers(), displayPreviousUsers()])
            .then(() => {
                setInitialIframeSources();
                if (typeof initializeAllUsers === 'function') {
                     initializeAllUsers();

    function incrementUserViewCount(username, isOnline) {
        const container = isOnline ? document.getElementById('onlineUsers') : document.getElementById('previousUsers');
        const userElement = Array.from(container.querySelectorAll('.user-info')).find(el => {
            return el.querySelector('img').dataset.iframeUrl.split('/').pop() === username;
        });

        if (userElement) {
            let currentViews = parseInt(userElement.dataset.views) || 0;
            userElement.dataset.views = currentViews + 1;
            let viewsElement = userElement.querySelector('.user-views');
            if (!viewsElement) {
                viewsElement = document.createElement('p');
                viewsElement.classList.add('user-views');
                userElement.querySelector('.user-details').appendChild(viewsElement);
            }
            viewsElement.textContent = `Views: ${currentViews + 1}`;

             // Update view count in localStorage (for previous users)
            if (!isOnline) {
              updatePreviousUserViews(username, currentViews + 1);
            }

        }
    }

    // Mock functions for displayOnlineUsers and displayPreviousUsers

    function displayOnlineUsers() {
      return new Promise(resolve => {

          { username: 'User1', image_url: 'path/to/image1.jpg', iframe_embed: 'https://chaturbate.com/User1/', age: 22, location: 'Location1', tags: ['tag1', 'tag2'], views: 10 },

                addToPreviousUsers(user);

            onlineUsersDiv.appendChild(userElement);

        resolve();
      });

    function displayPreviousUsers() {
      return new Promise(resolve => {
        const previousUsersDiv = document.getElementById("previousUsers").querySelector('.user-list');
        previousUsersDiv.innerHTML = ''; // Clear existing content

        // Load *all* previousUsers keys
        for (let i = 0; ; i++) {
            const key = `previousUsers${i === 0 ? '' : i}`;
            const previousUsers = JSON.parse(localStorage.getItem(key)) || [];

            if (previousUsers.length === 0 && i > 0) { //Important check to avoid extra storage calls.
               break; //Stop if the key does not exist.
            }

            previousUsers.forEach(user => {
                const userElement = document.createElement('div');
                userElement.className = 'user-info';
                userElement.dataset.views = user.views || 0;
                let tagsHtml = user.tags.length > 0 ? `<p>Tags: ${user.tags.join(', ')}</p>` : '';

                userElement.innerHTML = `
                    <img src="${user.image_url}" alt="${user.username}" data-iframe-url="${user.iframe_embed}">
                    <div class="user-details">
                        <p>${user.username}</p>
                        <p>Age: ${user.age}</p>

                    document.getElementById('secondIframe').src = 'https://www.google.com/search?q=' + user.username;
                    incrementUserViewCount(user.username, false); // Increment view count (previous user)
                    displayPreviousUsers(); // Refresh to show updated count
                });

                previousUsersDiv.appendChild(userElement);
            });
        }

        resolve();
      });
    }
    //Updates previous users views in local storage
    function updatePreviousUserViews(username, newViews) {
        for (let i = 0; ; i++) {
            const key = `previousUsers${i === 0 ? '' : i}`;
            let previousUsers = JSON.parse(localStorage.getItem(key)) || [];

            if (previousUsers.length === 0 && i > 0) {
              break; // Key doesn't exist, stop searching
            }

            const existingUserIndex = previousUsers.findIndex(u => u.username === username);
            if (existingUserIndex > -1) {
                previousUsers[existingUserIndex].views = newViews;
                localStorage.setItem(key, JSON.stringify(previousUsers));
                return; // Exit after updating
            }
        }
    }


  function addToPreviousUsers(user) {
    let added = false;
    for (let i = 0; ; i++) {
        const key = `previousUsers${i === 0 ? '' : i}`;
        let previousUsers = JSON.parse(localStorage.getItem(key)) || [];

        // Check if user exists in *this* key.
        const existingUserIndex = previousUsers.findIndex(u => u.username === user.username);

        if (existingUserIndex > -1) {
            // User exists, update view count in the correct key.  Don't add them again.
            previousUsers[existingUserIndex].views = (previousUsers[existingUserIndex].views || 0) + 1;
            localStorage.setItem(key, JSON.stringify(previousUsers));
            added = true;
            break; // Exit the loop – we've found and updated the user
        } else if (previousUsers.length < 5) { // Assuming a limit of 5 users per key. Change the 5.
            // User doesn't exist and there's space, add them to this key.
            user.views = 1; // Initial view is 1.
            previousUsers.push(user);
            localStorage.setItem(key, JSON.stringify(previousUsers));
            added = true;
            break; // Exit – user added.
        }
        // If we get here and haven't added, it means the current key is full *and* the user isn't in it.
        // We move to the next key in the next loop iteration.
     }

    if (!added) {
        // Find the next available key
        let nextKeyIndex = 0;
        while (localStorage.getItem(`previousUsers${nextKeyIndex === 0 ? '' : nextKeyIndex}`)) {
            nextKeyIndex++;
        }
        const nextKey = `previousUsers${nextKeyIndex === 0 ? '' : nextKeyIndex}`;

        // Add the user to the new key
        user.views = 1;
        localStorage.setItem(nextKey, JSON.stringify([user]));
    }
}
