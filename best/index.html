<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>
        html, body, h1, h2, h3, h4, h5, h6 {font-family: "Segoe UI", sans-serif;}

        .ifr {
            height: 480px;
            width: 100%;  /* Start with 100% for smaller screens */
            border: none;
            padding: 2px;
            margin: 0;
            aspect-ratio: initial;
        }

        .scrollable-list-container {
            height: 350px;
            overflow-y: auto;
            border: 1px solid #00539B;
            padding: 1px;
            margin-bottom: 1px;
        }
        /* Other styles (user-list, user-info, pagination, etc.) remain the same */
        .user-list {
            list-style: none;
            padding: 0;
        }

        .user-info {
            display: flex;
            align-items: center;
            padding-bottom: 2px;
            border-bottom: 1px solid #eee;
            margin-bottom: 2px;
        }

        .user-info:last-child {
            border-bottom: none;
            margin-bottom: 0;
            padding-bottom: 0;
        }

        .user-info img {
            width: 80px;
            height: 60px;
            margin-right: 10px;
            border-radius: 5px;
        }

        .user-details {
            flex-grow: 1;
        }

        .user-details p {
            margin: 0 0 5px 0;
            font-size: 0.9em;
            color: #00539B;
        }

        .user-details p:last-child {
            margin-bottom: 0;
        }

        /* Pagination styles */
        .pagination {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }

        .pagination button {
            margin: 0 5px;
            padding: 8px 12px;
            border: 1px solid #ddd;
            background-color: #fff;
            color: #333;
            cursor: pointer;
            border-radius: 4px;
        }

        .pagination button:hover {
            background-color: #eee;
        }

        .pagination button.active {
            background-color: #007bff;
            color: white;
            border-color: #007bff;
        }

        /* Filter styles */
        .filters {
            margin-bottom: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
        }

        .filters .form-control {
            margin-bottom: 10px;
        }
        .search-filters input{
            margin-bottom: 10px;
        }

        /* Button Styles */
        .btn-container button {
            margin-right: 8px;
            margin-bottom: 10px;
        }

        /* Record Container */
        .recordContainer {
            margin-top: 15px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
        }

        .recordButton button {
            margin-right: 8px;
        }


        /* W3CSS modifications for better integration */
        .w3-card-4 {
            box-shadow: 0 2px 5px 0 rgba(0,0,0,0.16), 0 2px 10px 0 rgba(0,0,0,0.12);
        }

        .w3-button {
            border: none;
            display: inline-block;
            padding: 8px 16px;
            vertical-align: middle;
            overflow: hidden;
            text-decoration: none;
            color: inherit;
            background-color: inherit;
            text-align: center;
            cursor: pointer;
            white-space: nowrap;
        }

        .w3-button:hover {
            box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2),0 6px 20px 0 rgba(0,0,0,0.19);
        }

        .w3-theme-d2 {color:#fff !important; background-color:#007bff !important} /* Example primary color */
        .w3-bar .w3-button {padding:8px 16px;}
        .w3-bar-block .w3-button {width:100%;text-align:left;padding-bottom:8px;padding-top:8px;}
        .w3-bar-item {padding:8px 16px;float:left;width:auto;border:none;display:block;outline:0}
        .w3-bar {width:100%;overflow:hidden}
        .w3-center {text-align:center !important}

        /* General layout adjustments */
        .container {
            max-width: 1920px;
            margin: 2px auto;
            padding: 1px;
        }

        h1 {
            text-align: center;
            color: #8C1515;
            margin-bottom: 2px;
        }

        /* Iframe layout */
        .iframe-container {
            display: flex;
            justify-content: space-between; /* Distribute space evenly */
            margin-bottom: 20px;
        }

        .iframe-container iframe {
            width: calc(50% - 10px); /* Two iframes, each taking half, minus a small gap */
        }

        /* Lists/Filters Container - One row, three columns */
        .lists-filters-container {
            display: flex;
            flex-wrap: wrap; /* Allow wrapping on smaller screens */
            justify-content: space-between; /* Evenly distribute columns */
        }

        .lists-filters-container > div {
            width: 32%; /* Approximate width for three columns (adjust as needed) */
            margin-bottom: 20px; /* Space between stacked elements on smaller screens */
        }

        /* Stack radio buttons and inputs vertically */
        .radio-group, .search-filters {
            display: flex;
            flex-direction: column; /* Stack elements vertically */
        }
         /* Style for radio buttons */
        .radio-group label {
            margin-bottom: 5px; /* Add some spacing between radio buttons */
            display: block;
        }


        /* Responsive adjustments */
        @media (max-width: 768px) {
            .iframe-container {
                flex-direction: column; /* Stack iframes on smaller screens */
            }

            .iframe-container iframe {
                width: 100%; /* Full width for stacked iframes */
                margin-bottom: 10px;
            }

            .lists-filters-container > div {
                width: 100%; /* Full width for all columns on small screens */
            }
        }

    </style>
</head>
<body class="w3-light-grey">
    <div class="container">
        <iframe src="../ticker/index.html" width="100%" height="250px" frameborder="0" allowtransparency="true"></iframe>

        <div class="iframe-container">
            <iframe class="ifr" id="mainIframe" src="https://cbxyz.com/in/?tour=dU9X&campaign=9cg6A&track=embed&signup_notice=1&disable_sound=1&mobileRedirect=never&gender=f" frameborder="0"></iframe>
            <iframe class="ifr" id="mainIframe2" src="https://cbxyz.com/in/?tour=dU9X&campaign=9cg6A&track=embed&signup_notice=1&disable_sound=1&mobileRedirect=never&gender=f" frameborder="0"></iframe>
        </div>

        <div class="lists-filters-container">
            <div>
                <div id="onlineUsers" class="scrollable-list-container w3-card-4">
                    <div class="user-list">
                        <p class="text-muted w3-center">Loading online users...</p>
                    </div>
                </div>
                <div id="pagination" class="pagination"></div>
            </div>

            <div>
                <div id="previousUsers" class="scrollable-list-container w3-card-4">
                    <div class="user-list">
                        <p class="text-muted w3-center">No previous users.</p>
                    </div>
                </div>
            </div>

            <div>
                <div class="radio-group">
                    <label>
                        <input type="radio" name="iframeChoice" value="mainIframe" checked> Main Iframe 1
                    </label>
                    <label>
                        <input type="radio" name="iframeChoice" value="mainIframe2"> Main Iframe 2
                    </label>
                </div>

                <div class="search-filters">
                    <input type="text" id="userSearch" placeholder="Search usernames...">
                    <input type="number" id="ageFrom" placeholder="Age From">
                    <input type="number" id="ageTo" placeholder="Age To">
                    <input type="text" id="tagSearch" placeholder="Search tags (comma-separated)">
                </div>

                 <div id="secondIframeResults"></div>

                 <iframe class="scrollable-list-container w3-card-4" id="secondIframe" src="https://majixai.github.io/best/texther" frameborder="0" scrolling="no"></iframe>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="search.js"></script>
        <script>
        // Toggle controls on button click (Keep this if you still want the toggle functionality)
        document.querySelectorAll('.btn-container button').forEach(button => {
            button.addEventListener('click', function() {
                let targetId = '';
                if (this.id === 'toggleButton') targetId = 'controlsFilter';
                else if (this.id === 'toggleButton1') targetId = 'recordContainer';
                else if (this.id === 'toggleButton2') targetId = 'BatWoman';

                if (targetId) {
                    var controls = document.getElementById(targetId);
                    if (controls.style.display === 'none') {
                        controls.style.display = 'block';
                    } else {
                        controls.style.display = 'none';
                    }
                }
            });
        });
    </script>

</body>
</html>
