    <script>

     document.querySelectorAll('.btn-container button').forEach(button => {

    // Custom Ctrl+F Search
    document.addEventListener('keydown', function(event) {
        if ((event.ctrlKey || event.metaKey) && event.key === 'f') { // Works for both Ctrl and Cmd
            event.preventDefault(); // Prevent the browser's default search

            const searchTerm = prompt("Search users:"); // Get search term from user
            if (searchTerm) {
                searchUsers(searchTerm);
            }
        }
    });

    function searchUsers(searchTerm) {
      const onlineUsersContainer = document.getElementById('onlineUsers');
      const previousUsersContainer = document.getElementById('previousUsers');

      // Clear previous highlights
      clearHighlights(onlineUsersContainer);
      clearHighlights(previousUsersContainer);

      // Search and highlight in online users
      searchAndHighlight(onlineUsersContainer, searchTerm);

      // Search and highlight in previous users
      searchAndHighlight(previousUsersContainer, searchTerm);

      // Scroll to the first highlight in online users, if any.
      scrollToFirstHighlight(onlineUsersContainer);

    }
     function searchAndHighlight(container, searchTerm) {
        const userElements = container.querySelectorAll('.user-details p:first-child'); // Target usernames

        userElements.forEach(element => {
            const text = element.textContent;
            const regex = new RegExp(searchTerm, 'gi'); // 'g' for global, 'i' for case-insensitive

            if (regex.test(text)) {
                const highlightedText = text.replace(regex, (match) => `<span class="highlight">${match}</span>`);
                element.innerHTML = highlightedText; // Replace with highlighted HTML
            }
        });
    }
      function clearHighlights(container) {
        const highlightedElements = container.querySelectorAll('.highlight');
        highlightedElements.forEach(element => {
            // Replace the span with its inner text content
            element.outerHTML = element.innerHTML;

        });
    }
    function scrollToFirstHighlight(container) {
        const firstHighlighted = container.querySelector('.highlight');
        if (firstHighlighted) {
            firstHighlighted.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
        }
    }

    // Function to set initial iframe sources, now with view tracking
    function setInitialIframeSources() {
        const onlineUsersDiv = document.getElementById("onlineUsers").querySelector('.user-list');
        const previousUsersDiv = document.getElementById("previousUsers").querySelector('.user-list');
        const mainIframe = document.getElementById('mainIframe');
        const mainIframe2 = document.getElementById('mainIframe2');

        // Get the most viewed online user
        let mostViewedOnlineUser = null;
        let maxOnlineViews = -1;

        const onlineUserElements = onlineUsersDiv.querySelectorAll('.user-info');
        onlineUserElements.forEach(userElement => {
            const views = parseInt(userElement.dataset.views) || 0; // Get views, default to 0
            if (views > maxOnlineViews) {
                maxOnlineViews = views;
                mostViewedOnlineUser = userElement.querySelector('img');
            }
        });

        if (mostViewedOnlineUser) {
            const onlineUsername = mostViewedOnlineUser.dataset.iframeUrl.split('/').pop();
            mainIframe.src = `https://chaturbate.com/${onlineUsername}/?campaign=9cg6A&disable_sound=0&tour=dU9X`;
        }

        // Get the most viewed previous user
        let mostViewedPreviousUser = null;
        let maxPreviousViews = -1;

        const previousUserElements = previousUsersDiv.querySelectorAll('.user-info');
        previousUserElements.forEach(userElement => {
            const views = parseInt(userElement.dataset.views) || 0; //Get views from data-views
            if(views > maxPreviousViews) {
                maxPreviousViews = views;
                mostViewedPreviousUser = userElement.querySelector('img');
            }
        });

        if (mostViewedPreviousUser) {
            const previousUsername = mostViewedPreviousUser.dataset.iframeUrl.split('/').pop();
             mainIframe2.src = `https://chaturbate.com/${previousUsername}/?campaign=9cg6A&disable_sound=0&tour=dU9X`;
        }
    }

    // --- script.js additions (and modifications) ---

    // Call the function to set initial iframe sources when the DOM is loaded.
    // Make sure this runs *after* the user lists have been populated.
    document.addEventListener('DOMContentLoaded', function() {
        // ... (Other DOMContentLoaded code from your existing script.js) ...

        // Assuming your displayOnlineUsers and displayPreviousUsers functions
        // populate the lists, call setInitialIframeSources *after* those.

        Promise.all([displayOnlineUsers(), displayPreviousUsers()]) // Assuming these return promises
            .then(() => {

                     initializeAllUsers();

     // Function to simulate incrementing views (for demonstration).  Replace with your actual view tracking.
    function incrementUserViewCount(username, isOnline) {
        const container = isOnline ? document.getElementById('onlineUsers') : document.getElementById('previousUsers');
        const userElement = Array.from(container.querySelectorAll('.user-info')).find(el => {
            return el.querySelector('img').dataset.iframeUrl.split('/').pop() === username; // Find by username
        });

        if (userElement) {
            let currentViews = parseInt(userElement.dataset.views) || 0; // Get current views, default to 0 if not set.
            userElement.dataset.views = currentViews + 1; // Increment and store
             // Update displayed view count, add element if needed.
            let viewsElement = userElement.querySelector('.user-views');
            if (!viewsElement) {
                viewsElement = document.createElement('p');
                viewsElement.classList.add('user-views');
                userElement.querySelector('.user-details').appendChild(viewsElement);
            }
            viewsElement.textContent = `Views: ${currentViews + 1}`;

        }
    }

    function displayOnlineUsers() {
      // Simulate fetching and displaying online users
      return new Promise(resolve => {

        const onlineUsersData = [
          { username: 'User1', image_url: 'path/to/image1.jpg', iframe_embed: 'https://chaturbate.com/User1/', age: 22, location: 'Location1', tags: ['tag1', 'tag2'], views: 10 },

        const onlineUsersDiv = document.getElementById("onlineUsers").querySelector('.user-list');

        onlineUsersData.forEach(user => {

            userElement.dataset.views = user.views; // Store the views
            let tagsHtml = user.tags.length > 0 ? `<p>Tags: ${user.tags.join(', ')}</p>` : '';

            `;
            // Add click handler (if you haven't already) to update iframes.
            userElement.addEventListener('click', () => {
                document.getElementById('mainIframe').src = user.iframe_embed + '?campaign=9cg6A&disable_sound=0&tour=dU9X';
                document.getElementById('secondIframe').src = 'https://www.google.com/search?q=' + user.username;
                incrementUserViewCount(user.username, true); // Increment view count
                // Add user to "previous users" (using your existing addToPreviousUsers)
                addToPreviousUsers(user); // Call your function to add to previous users
                displayPreviousUsers();
            });
            onlineUsersDiv.appendChild(userElement);
        });
        resolve(); // Resolve the promise when done
      });
    }

    function displayPreviousUsers() {
        // Retrieve previous users from localStorage
      return new Promise(resolve => {
        let previousUsers = JSON.parse(localStorage.getItem('previousUsers')) || [];
        const previousUsersDiv = document.getElementById("previousUsers").querySelector('.user-list');
        previousUsersDiv.innerHTML = ''; //Clear

        //Display
        previousUsers.forEach(user => {
            const userElement = document.createElement('div');
            userElement.className = 'user-info';
            userElement.dataset.views = user.views || 0; // Store views, default to 0
            let tagsHtml = user.tags.length > 0 ? `<p>Tags: ${user.tags.join(', ')}</p>`: '';

            userElement.innerHTML = `
                <img src="${user.image_url}" alt="${user.username}" data-iframe-url="${user.iframe_embed}">
                <div class="user-details">
                    <p>${user.username}</p>
                    <p>Age: ${user.age}</p>
                      ${tagsHtml}
                    <p class="user-views">Views: ${user.views}</p>
                </div>
            `;

            userElement.addEventListener('click', () => {
                document.getElementById('mainIframe').src = user.iframe_embed + '?campaign=9cg6A&disable_sound=0&tour=dU9X';
                document.getElementById('secondIframe').src = 'https://www.google.com/search?q=' + user.username;
                incrementUserViewCount(user.username, false); // Increment view count (previous user)
                // You *don't* add to previous users here, as they are *already* in the previous users list
                displayPreviousUsers(); // Refresh the list to show updated view count
            });

            previousUsersDiv.appendChild(userElement);

        });
         resolve(); // Resolve the promise when done.
      });
    }

    //Add this to your script.js as well
    // Function to add a user to the "previous users" list (and localStorage).
    function addToPreviousUsers(user) {
        let previousUsers = JSON.parse(localStorage.getItem('previousUsers')) || [];

        // Check if the user is already in the list (by username).
        const existingUserIndex = previousUsers.findIndex(u => u.username === user.username);

        if (existingUserIndex > -1) {
            // User exists, update view count. Don't add them again.
            previousUsers[existingUserIndex].views = (previousUsers[existingUserIndex].views || 0) + 1;
        } else {
            // New user, add to the list, setting initial view count to 1, *if* it does not exist.
            user.views = 1; // Initial view count for newly added previous users
            previousUsers.push(user);
        }

        localStorage.setItem('previousUsers', JSON.stringify(previousUsers));
    }
