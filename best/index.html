<!DOCTYPE html>
<html>
<title>Video Display</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="style.css">
    <body>
<div class="w3-container">
  <h2>Video Display Example</h2>

  <div id="search-container">
    <input type="text" id="search-input" placeholder="Search video titles..." oninput="autocompleteSearch()">
    <div id="autocomplete-list" class="autocomplete-list w3-card-4 w3-hide"></div>
  </div>

  <div class="video-container">
    <div class="iframe-column">
      <button class="iframe-select-button selected" onclick="selectIframe('iframe1')" id="select-iframe1">Iframe 1</button>
      <button class="iframe-select-button" onclick="selectIframe('iframe2')" id="select-iframe2">Iframe 2</button>
      <div class="iframe-container">
        <iframe id="iframe1" src="https://www.pornhub.com/embed/666f63a0228ba" frameborder="0" allowfullscreen style="width:100%;height:100%;"></iframe>
      </div>
      <div class="iframe-container">
        <iframe id="iframe2" src="https://www.pornhub.com/embed/65afc5acaa9f2" frameborder="0" allowfullscreen style="width:100%;height:100%;"></iframe>
      </div>
    </div>

    <div class="results-column w3-card-4">
      <h3>Video Results</h3>
      <div id="video-results">
        <!-- Video items will be added here by JavaScript -->
      </div>
    </div>
  </div>
</div>
    <script src="index.js"></script>
    <script src="main.js"></script>
</body>
</html>
