        /* Ensure iframe and lists are inline on larger screens */
        @media (min-width: 768px) { /* Adjust breakpoint as needed */
            .iframe-container {
                display: flex;
                justify-content: flex-start; /* Align items to the start */
                flex-wrap: wrap; /* Allows wrapping on smaller screens if needed */
                margin-bottom: 20px; /* Space between iframes and lists */

            .iframe-container iframe {

                margin-bottom: 10px; /* Space if they wrap on smaller screens */
            }

            .lists-container {
                display: flex;
                justify-content: flex-start;

            }

            .lists-container > div { /* Target direct children divs of lists-container */

            }

            .lists-container > div:last-child {

             .iframe-container iframe.ifr {

        /* For smaller screens, stack iframes and lists */

    <div id="customContextMenu">

            <li id="contextUsername">Username:</li>

    <script>
        const customContextMenu = document.getElementById('customContextMenu');
        const contextUsernameDisplay = document.getElementById('contextUsername');
        const contextInfoDisplay = document.getElementById('contextInfo');
        let lastClickedUsername = '';
        let onlineUsersData = []; // Array to hold currently online users (replace with your actual data fetching)
        let previousUsersData = []; // Array to hold previous users (replace with your actual data fetching)
        const removedUsers = new Set(); // Set to track removed usernames via double-click

        // --- Helper Functions ---

        function displayCustomContextMenu(event, username, userInfo) {
            contextUsernameDisplay.textContent = 'Username: ' + username;
            contextInfoDisplay.textContent = userInfo;
            customContextMenu.style.left = event.clientX + 'px';
            customContextMenu.style.top = event.clientY + 'px';
            customContextMenu.style.display = 'block';
        }

        function hideCustomContextMenu() {
            customContextMenu.style.display = 'none';
        }

        function updateDocumentTitle(username) {
            document.title = username;
            lastClickedUsername = username;
        }

        function renderUserList(userListElement, users, listType) {
            userListElement.innerHTML = ''; // Clear existing list
            if (users.length === 0 && listType === 'previous') {
                userListElement.innerHTML = '<p class="text-muted w3-center">No online previous users.</p>';
                return;
            }
            if (users.length === 0 && listType === 'online') {
                 userListElement.innerHTML = '<p class="text-muted w3-center">Loading online users...</p>'; // Initial loading message, can be improved
                 return;
            }

            const ul = document.createElement('ul');
            ul.className = 'user-list';
            users.forEach(user => {
                if (removedUsers.has(user.username)) return; // Skip removed users

                const li = document.createElement('li');
                li.textContent = user.username; // Or user.name, adjust based on your data
                li.dataset.username = user.username; // Store username for easy access

                if (listType === 'previous' && isUserOnline(user.username)) {
                    li.classList.add('online-user'); // Add class to indicate online status in previous users
                }

                const userInfoDiv = document.createElement('div'); // You can add user info here if needed
                userInfoDiv.className = 'user-info';
                // ... add user info elements to userInfoDiv if you have more data

                li.appendChild(userInfoDiv);
                ul.appendChild(li);
            });
            userListElement.appendChild(ul);
        }

        function isUserOnline(username) {
            return onlineUsersData.some(onlineUser => onlineUser.username === username);
        }

        function handleDoubleClickRemove(username) {
            removedUsers.add(username);
            // Re-render both lists to reflect removal
            renderOnlineUsersList();
            renderPreviousUsersList();
        }

        // --- List Rendering Functions ---

        function renderOnlineUsersList() {
            const onlineUsersListElement = document.querySelector('#onlineUsers .user-list');
            const filteredOnlineUsers = onlineUsersData.filter(user => !removedUsers.has(user.username)); // Filter out removed users
            renderUserList(onlineUsersListElement, filteredOnlineUsers, 'online');
        }

        function renderPreviousUsersList() {
            const previousUsersListElement = document.querySelector('#previousUsers .user-list');
            // Filter previous users to only show those currently online and not removed
            const onlinePreviousUsers = previousUsersData.filter(user => isUserOnline(user.username) && !removedUsers.has(user.username));
            renderUserList(previousUsersListElement, onlinePreviousUsers, 'previous');
        }


        // --- Event Listeners ---

        document.addEventListener('contextmenu', function(event) {
            if (event.target.closest('#onlineUsers .user-list li, #previousUsers .user-list li')) {
                event.preventDefault();
                const userItem = event.target.closest('li');
                const username = userItem.dataset.username; // Get username from data attribute
                const userInfo = "Some user specific info for " + username + "..."; // Placeholder info

                displayCustomContextMenu(event, username, userInfo);
            } else {
                hideCustomContextMenu();
            }
        });

        document.addEventListener('click', function(event) {
            if (!customContextMenu.contains(event.target)) {
                hideCustomContextMenu();
            }
        });

        document.querySelectorAll('#onlineUsers .user-list, #previousUsers .user-list').forEach(userList => {
            userList.addEventListener('click', function(event) {
                if (event.target && event.target.tagName === 'LI') {
                    const username = event.target.dataset.username;
                    updateDocumentTitle(username);
                }
            });

            userList.addEventListener('dblclick', function(event) {  // Double click listener
                if (event.target && event.target.tagName === 'LI') {
                    const username = event.target.dataset.username;
                    handleDoubleClickRemove(username);
                }
            });
        });

            //   });
             document.querySelector('#onlineUsers .user-list').innerHTML = '<p class="text-muted w3-center">Loading online users...</p>'; // Initial loading message
        }

        // Example: Function to fetch initial previous users (replace with your API call)
        function fetchInitialPreviousUsers() {
            // Replace this with your actual API endpoint to get previous users
            // fetch('/api/previous-users')
            //   .then(response => response.json())
            //   .then(data => {
            //     previousUsersData = data; // Assuming your API returns an array of user objects
            //     renderPreviousUsersList();
            //   })
            //   .catch(error => {
            //     console.error('Error fetching previous users:', error);
            //     // Handle error
            //      document.querySelector('#previousUsers .user-list').innerHTML = '<p class="text-danger w3-center">Error loading users.</p>';
            //   });
             document.querySelector('#previousUsers .user-list').innerHTML = '<p class="text-muted w3-center">Loading previous users...</p>'; // Initial loading message
        }

        // Example: Function to periodically update online users (replace with your update logic)
        function startOnlineUsersUpdates() {
            // Example using setInterval to update every 5 seconds
            // setInterval(() => {
            //     fetch('/api/online-users')

            // }, 5000); // Update every 5 seconds

        fetchInitialOnlineUsers(); // Fetch initial online users on page load

    </script>
