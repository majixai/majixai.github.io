<!DOCTYPE html>
<html lang="en">
<head>
    <title>Pornhub RSS Viewer</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <!-- Link to your custom CSS file -->
    <link rel="stylesheet" href="style.css">
    <style>
        /* Basic W3.CSS overrides or additions */
        body {
            background-color: #f1f1f1; /* Light gray background */
        }
        .w3-teal, .w3-hover-teal:hover {
            color: #fff!important;
            background-color: #EE6123!important; /* Pornhub orange-ish */
        }
         .w3-container.header {
             padding: 16px;
         }
        h1, h2, h3, h4, h5, h6 {
            color: #444; /* Darker text for headings */
        }

        /* --- Video Card Styling --- */
        .video-card {
            margin-bottom: 16px; /* Space between cards */
            box-shadow: 0 2px 5px 0 rgba(0,0,0,0.16),0 2px 10px 0 rgba(0,0,0,0.12); /* Subtle shadow */
            transition: transform 0.3s ease, box-shadow 0.3s ease; /* Smooth hover effect */
            cursor: pointer;
        }
        .video-card:hover {
            transform: translateY(-5px); /* Lift effect */
            box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2),0 6px 20px 0 rgba(0,0,0,0.19); /* Larger shadow */
        }
        .video-card img {
            width: 100%;
            height: auto; /* Maintain aspect ratio */
            display: block;
            background-color: #eee; /* Placeholder while loading */
            object-fit: cover; /* Ensure image covers area without distortion */
        }
         /* Optional: Fixed height for thumbnails */
         .video-card img.thumbnail {
             height: 180px; /* Example fixed height */
             object-fit: cover;
         }

        .video-details {
            padding: 8px 12px;
            text-align: left; /* Align text left */
        }
         .video-details h4 {
             margin: 8px 0;
             font-size: 15px; /* Slightly smaller font size */
             font-weight: bold;
             white-space: nowrap;
             overflow: hidden;
             text-overflow: ellipsis;
             color: #444;
         }
        .video-details p {
            margin: 4px 0;
            font-size: 12px;
            color: #777; /* Lighter grey for details */
        }
        /* Hide details initially if you want to show only image */
        /* .video-details { display: none; } */


        /* --- Loading and Error Indicators --- */
        #loading, #error {
            text-align: center;
            padding: 20px;
            font-size: 18px;
            margin-top: 20px;
        }
        #loading { color: #2196F3; } /* W3.CSS Blue */
        #error { color: #f44336; } /* W3.CSS Red */


        /* --- Video Player Section --- */
         #video-player-container {
             margin-top: 30px;
             margin-bottom: 30px;
             /* Aspect Ratio Box for responsive iframe */
             position: relative;
             padding-bottom: 56.25%; /* 16:9 Aspect Ratio (height is 56.25% of width) */
             height: 0;
             overflow: hidden;
             background-color: #000; /* Black background */
         }
          #video-player-container iframe {
             position: absolute;
             top: 0;
             left: 0;
             width: 100%;
             height: 100%;
             border: none;
         }
         /* Hidden state for player container */
         #video-player-container:not(.visible) {
             display: none;
         }
    </style>
</head>
<body class="w3-light-grey">

<div class="w3-container w3-teal header">
  <h1>Pornhub RSS Feed Viewer</h1>
  <p>Displaying videos parsed from an RSS feed via a server-side proxy.</p>
</div>

<div class="w3-container w3-margin-top">

  <!-- Loading and Error Indicators -->
  <div id="loading" style="display: none;">Loading videos...</div>
  <div id="error" style="display: none;"></div>

  <!-- Container where videos will be displayed -->
  <!-- Using W3.CSS grid classes -->
  <div id="video-list" class="w3-row-padding">
    <!-- Video items will be dynamically added here by JavaScript -->
  </div>

  <!-- Video Player Container -->
   <div id="video-player-container">
       <iframe id="video-player" src="" allow="autoplay; fullscreen" allowfullscreen></iframe>
   </div>

</div>

<!-- Link to your JavaScript file -->
<script src="script.js"></script>

</body>
</html>
